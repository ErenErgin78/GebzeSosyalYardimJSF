<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadde/Sokak Listesi</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" />
        <h:outputStylesheet name="styles.css"/>
        <style>
            /* Navbar link renkleri ve geçiş efektleri */
            .navbar-nav .nav-link {
                color: #f2f2f2; /* Linklerin rengi */
            }
            .navbar-nav .nav-link:hover {
                background-color: #575757; /* Üzerine gelindiğinde arka plan rengi */
                color: #fff; /* Üzerine gelindiğinde yazı rengi */
            }

            /* Dropdown menü ve item stilleri */
            .dropdown-menu {
                background-color: #333; /* Dropdown menünün arka plan rengi */
            }
            .dropdown-menu .dropdown-item {
                color: #f2f2f2; /* Dropdown item'ların yazı rengi */
            }
            .dropdown-menu .dropdown-item:hover {
                background-color: #575757; /* Üzerine gelindiğinde arka plan rengi */
            }

            /* Form alanlarının ve etiketlerinin stilleri */
            .form-group {
                margin-bottom: 1rem; /* Form gruplarının altındaki boşluk */
            }
            .form-row {
                margin-bottom: 1rem; /* Form satırlarının altındaki boşluk */
            }
            .form-label {
                margin-bottom: .5rem; /* Form etiketlerinin altındaki boşluk */
                font-weight: 600; /* Form etiketlerinin font ağırlığı */
            }
            .form-control {
                display: inline-block;
                width: 100%; /* Form kontrollerinin genişliği */
                vertical-align: middle; /* Dikey hizalama */
            }

            /* Buton kapsayıcı stilleri */
            .btn-container {
                display: flex; /* Flexbox düzeni */
                align-items: center; /* Dikey ortalama */
                gap: 1rem; /* Butonlar arasındaki boşluk */
            }

            /* Kart düzenleme stilleri */
            .card-container {
                display: flex; /* Flexbox düzeni */
                justify-content: center; /* Ortalamak için */
            }
            .card-wrapper {
                width: 100%;
                max-width: 900px; /* Kartın maksimum genişliği */
            }
            .container-fluid {
                padding: 0 12px;
                width: 100%; /* Genişliği %100 yapın */
                overflow: auto; /* Kaydırma özelliklerini etkinleştirir */
            }

            /* Tablo satır renkleri */
            .table-row-even {
                background-color: #f9f9f9; /* Çift satır arka plan rengi */
            }
            .table-row-odd {
                background-color: #ffffff; /* Tek satır arka plan rengi */
            }

            /* Tablo ortalama */
            .center-table {
                margin: auto; /* Tabloyu ortalamak için */
            }

            /* Daha geniş sütun stilleri */
            .wider-column {
                width: 200px; /* Genişletilmiş sütun genişliği */
            }
        </style>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Ana Sayfa</a></li>
            <li class="breadcrumb-item"><a href="#">Yönetici İşlemleri</a></li>
            <li class="breadcrumb-item active" aria-current="page">Cadde/Sokak Giriş</li>
        </ol>
    </h:head>
    <h:body>
        <h:form>
            <h:messages for="sokakekle" globalOnly="true" layout="table"/>
            <h:outputText id="mesaj" value="#{sokakBean.dao.islemBasariliMesaj}" />
            <div class="container-fluid">
                <div class="row">                   
                    <div class="col-md-12">
                        <div class="card-header">
                            <h1 style="font-weight: bold; text-align: center;">Yeni Cadde/Sokak Girişi</h1>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                Cadde/Sokak Giriş Bilgileri<br/>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="neighborhood">Mahalle:</label>
                                    <h:selectOneMenu id="neighborhood" value="#{sokakBean.entity.mahalle_id}" class="form-control">
                                        <f:selectItem itemLabel="Lütfen Seçiniz" itemValue="" />
                                        <f:selectItems value="#{kisiBean.mahalleList}" />
                                    </h:selectOneMenu>
                                </div>
                                <div class="form-group">
                                    <label for="description">Cadde/Sokak Adı:</label>
                                    <h:inputTextarea id="description" class="form-control" value="#{sokakBean.entity.sokak}" rows="3" />
                                </div>
                                <div class="form-group">
                                    <label for="registration_status">Aktif:</label>
                                    <h:selectOneMenu id="registration_status" value="#{sokakBean.entity.aktif}" class="form-control">
                                        <f:selectItem itemLabel="Evet" itemValue="1" />
                                        <f:selectItem itemLabel="Hayır" itemValue="0" />
                                    </h:selectOneMenu>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-3">
                            <h:commandButton id="sokakekle" value="Kaydet" action="#{sokakBean.sokakekle()}" class="btn btn-success">
                                <f:ajax execute="@form" render="@form, mesaj" />
                            </h:commandButton>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.9/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
        <script>
            function confirmDelete(button) {
                return confirm("Bu cadde/sokağı gerçekten silmek istiyor musunuz?");
            }
        </script>
    </h:body>
</html>
