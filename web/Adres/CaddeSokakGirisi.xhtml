<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gebze Belediyesi Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="styles.css" />
        <style>
            .navbar-nav .nav-link {
                color: #f2f2f2;
            }
            .navbar-nav .nav-link:hover {
                background-color: #575757;
                color: #fff;
            }
            .dropdown-menu {
                background-color: #333;
            }
            .dropdown-menu .dropdown-item {
                color: #f2f2f2;
            }
            .dropdown-menu .dropdown-item:hover {
                background-color: #575757;
            }

        </style>
    </h:head>
    <h:body>
        <h:form>
            <h:messages for="sokakekle" globalOnly="true" layout="table"/>
            <h:outputText id="mesaj" value="#{sokakBean.dao.islemBasariliMesaj}" />
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <h2 style="font-weight: bold;">Yeni Cadde/Sokak Girişi</h2>
                        <div class="card">     
                            <div class="card-header">Cadde/Sokak Giriş Bilgileri <br/>
                            </div>  
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="application_type">Mahalle:</label>
                                    <h:selectOneMenu id="neighborhood" value = "#{sokakBean.entity.mahalle_id}" class="form-control">
                                        <f:selectItem itemLabel="Lütfen Seçiniz" itemValue="" />
                                        <f:selectItems value="#{kisiBean.mahalleList}" />
                                    </h:selectOneMenu>
                                </div> 
                                <div class="form-group">
                                    <label for="description">Cadde/Sokak Adı:#{sokakBean.entity.sokak}</label>
                                    <h:inputTextarea id="description" class="form-control" value = "#{sokakBean.entity.sokak}" rows="3" />
                                </div>
                                <div class="form-group">
                                    <label for="registration_status">Aktif</label>
                                    <h:selectOneMenu id="registration_status" value ="#{sokakBean.entity.aktif}" class="form-control">
                                        <f:selectItem itemLabel="Evet" itemValue="1" />
                                        <f:selectItem itemLabel="Hayır" itemValue="0" />
                                    </h:selectOneMenu>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-3">
                            <h:commandButton id = "sokakekle" value="Kaydet" action="#{sokakBean.sokakekle()}" class="btn btn-success">
                                <f:ajax execute="@form" render="@form, mesaj" />
                            </h:commandButton>
                        </div>                      
                    </div>
                </div>
            </div>
        </h:form>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </h:body>
</html>
