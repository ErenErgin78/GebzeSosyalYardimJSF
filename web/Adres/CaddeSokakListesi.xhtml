<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadde/Sokak Listesi</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" />
        <link rel="stylesheet" href="styles.css" />
        <h:outputStylesheet name="styles.css"/>
        <style>
            .form-group {
                margin-bottom: 1rem;
            }
            .form-row {
                margin-bottom: 1rem;
            }
            .form-label {
                margin-bottom: .5rem;
                font-weight: 600;
            }
            .form-control {
                display: inline-block;
                width: auto;
                vertical-align: middle;
            }
            .btn-container {
                display: flex;
                align-items: center;
                gap: 1rem;
            }
            .card-container {
                display: flex;
                justify-content: center;
            }
            .card-wrapper {
                width: 100%;
                max-width: 900px;
            }
            .card-header {
                font-size: 1.25rem;
                font-weight: 600;
            }
            .table-row-even {
                background-color: #f9f9f9;
            }
            .table-row-odd {
                background-color: #ffffff;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container-fluid mt-4">
            <div class="card-container">
                <div class="card-wrapper">
                    <h2 style="font-weight: bold;">Cadde/Sokak Listesi</h2>
                    <div class="card">
                        <div class="card-header">Mahalle Giriş Bilgileri</div>
                        <div class="card-body">
                            <h:form id="mahalleForm">
                                <div class="form-group">
                                    <label for="bolge">Mahalle Adı:</label>
                                    <h:selectOneMenu id="neighborhood" value="#{sokakBean.entity.mahalle_id}" class="form-control">
                                        <f:selectItem itemLabel="Lütfen Seçiniz" itemValue="" />
                                        <f:selectItems value="#{kisiBean.mahalleList}" />
                                    </h:selectOneMenu>
                                </div>
                                <div class="form-group">
                                    <label for="registration_status">Aktif</label>
                                    <h:selectOneMenu id="registration_status" class="form-control">
                                        <f:selectItem itemLabel="Evet" itemValue="true" />
                                        <f:selectItem itemLabel="Hayır" itemValue="false" />
                                    </h:selectOneMenu>
                                </div>
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Cadde/Sokak Kodu</th>
                                            <th>Cadde/Sokak Adı</th>
                                            <th>Aktif</th>
                                            <th>Eylem</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ui:repeat value="#{sokakBean.list}" var="sokak" varStatus="loop">
                                            <tr class="#{loop.index % 2 == 0 ? 'table-row-even' : 'table-row-odd'}">
                                                <td>#{sokak.sokak_id}</td>
                                                <td>#{sokak.sokak}</td>
                                                <td>#{sokak.aktif == 1 ? 'Evet' : 'Hayır'}</td>
                                                <td>
                                                    <div class="action-buttons">
                                                        <h:commandButton value="Sil" action="#{sokakBean.sokaksil(sokak.sokak_id)}" styleClass="btn btn-danger delete-button" onclick="return confirmDelete(this)">
                                                            <f:ajax execute="@this" render="@form"/>
                                                        </h:commandButton>
                                                    </div>
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </tbody>
                                </table>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.9/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
        <script>
            function confirmDelete(button) {
                return confirm("Bu cadde/sokağı gerçekten silmek istiyor musunuz?");
            }
        </script>
    </h:body>
</html>
