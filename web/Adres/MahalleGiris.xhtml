<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gebze Belediyesi Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="styles.css" />
        <style>
            .navbar-nav .nav-link {
                color: #f2f2f2;
            }
            .navbar-nav .nav-link:hover {
                background-color: #575757;
                color: #fff;
            }
            .dropdown-menu {
                background-color: #333;
            }
            .dropdown-menu .dropdown-item {
                color: #f2f2f2;
            }
            .dropdown-menu .dropdown-item:hover {
                background-color: #575757;
            }
            .form-group {
                margin-bottom: 1rem;
            }
            .form-row {
                margin-bottom: 1rem;
            }
            .form-label {
                margin-bottom: .5rem;
                font-weight: 600;
            }
            .form-control {
                display: inline-block;
                width: 100%; /* Full width for form controls */
                vertical-align: middle;
            }
            .btn-container {
                display: flex;
                align-items: center;
                gap: 1rem;
            }
            .card-container {
                display: flex;
                justify-content: center;
            }
            .card-wrapper {
                width: 100%;
                max-width: 900px;
            }
            .card-header {
                font-size: 1.25rem;
                font-weight: 600;
            }
            .table-row-even {
                background-color: #f9f9f9;
            }
            .table-row-odd {
                background-color: #ffffff;
            }
            .center-table {
                margin: auto;
            }
            .wider-column {
                width: 200px;
            }
             .container-fluid {
                padding: 0 12px;
                width: 100%; /* Genişliği %100 yapın */
                overflow: auto; /* Kaydırma özelliklerini etkinleştirir */
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <h:messages globalOnly="true" layout="table"/>
            <h:outputText id="mesaj" value="#{mahalleBean.dao.islemBasariliMesaj}" />
            <div class="container-fluid">               
                <div class="row">                   
                    <div class="col-md-12">
                        <div class="card-header">
                            <h1 style="font-weight: bold; text-align: center;">Yeni Mahalle Girişi</h1>
                        </div>
                        <div class="card">                           
                            <div class="card-header" style="font-weight: bold;" >Mahalle Giriş Bilgileri</div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="application_type">İlçe:</label>
                                    <h:selectOneMenu id="application_type" class="form-control">
                                        <f:selectItem itemLabel="Gebze" itemValue="4" />   
                                    </h:selectOneMenu>
                                </div>
                                <div class="form-group">
                                    <label for="registration_status">Aktif:</label>
                                    <h:selectOneMenu id="registration_status" value="#{mahalleBean.entity.mahalle_aktif}" class="form-control">
                                        <f:selectItem itemLabel="Evet" itemValue="1" />
                                        <f:selectItem itemLabel="Hayır" itemValue="0" />
                                    </h:selectOneMenu>
                                </div>
                                <div class="form-group">
                                    <label for="description">Mahalle Adı:</label>
                                    <h:inputTextarea id="description" class="form-control" value="#{mahalleBean.entity.mahalle}" />
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-3">
                            <h:commandButton value="Kaydet" action="#{mahalleBean.mahallekle()}" class="btn btn-success">
                                <f:ajax execute="@form" render="@form, mesaj" />
                            </h:commandButton>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </h:body>
</html>
