<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gebze Belediyesi Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="styles.css" />
        <style>
            .form-background {
                background-color: #f8f9fa; /* Arka plan rengi */
            }
            .no-border .form-check-input {
                border: none;
            }
            .inline-radio {
                display: inline-block;
            }
            .no-border-radio .form-check-input {
                border: none;
                margin-right: 10px;
            }
            .no-border-radio .form-check {
                padding: 0;
                margin: 0 10px 0 0;
            }
            .no-border-radio .form-check-label {
                margin: 0;
            }
            /* Menü stillerini burada da uygula */
            .navbar-nav .nav-link {
                color: #f2f2f2;
            }
            .navbar-nav .nav-link:hover {
                background-color: #575757;
                color: #fff;
            }
            .dropdown-menu {
                background-color: #333;
            }
            .dropdown-menu .dropdown-item {
                color: #f2f2f2;
            }
            .dropdown-menu .dropdown-item:hover {
                background-color: #575757;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <h:messages globalOnly="true" layout="table"/>
            <h:outputText id="mesaj" value="#{mahalleBean.dao.islemBasariliMesaj}" />
             <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                        <h2 style="font-weight: bold;">Yeni Mahalle Girişi</h2>
                        <div class="card">                           
                            <div class="card-header">Mahalle Giriş Bilgileri</div>
                            <div class="card-body">                            
                                <div class="form-group">
                                    <label for="application_type">İlçe</label>
                                    <h:selectOneMenu id="application_type" class="form-control">
                                        <f:selectItem itemLabel="Gebze" itemValue="4" />   
                                    </h:selectOneMenu>
                                </div>    
                                <div class="form-group">
                                    <label for="registration_status">Aktif</label>
                                    <h:selectOneMenu id="registration_status" value ="#{mahalleBean.entity.mahalle_aktif}" class="form-control">
                                        <f:selectItem itemLabel="Evet" itemValue="1" />
                                        <f:selectItem itemLabel="Hayır" itemValue="0" />
                                    </h:selectOneMenu>
                                </div>
                                <div class="form-group">
                                    <label for="description">Mahalle Adı #{mahalleBean.entity.mahalle}</label>
                                    <h:inputTextarea id="description" class="form-control" value="#{mahalleBean.entity.mahalle}" />
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-3">
                            <h:commandButton value="Kaydet" action="#{mahalleBean.mahallekle()}" class="btn btn-success">
                                <f:ajax execute="@form" render="@form, mesaj" />
                            </h:commandButton>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </h:body>
</html>
