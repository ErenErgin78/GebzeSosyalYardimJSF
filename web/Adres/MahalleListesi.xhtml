<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mahalle Listesi</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" />
        <h:outputStylesheet name="styles.css"/>
        <style>
            body {
                height: 100%;
                margin: 0;
                overflow: auto; /* Kaydırma özelliklerini etkinleştirir */
            }
            .container-fluid {
                padding: 0 12px;
                width: 100%; /* Genişliği %100 yapın */
                overflow: auto; /* Kaydırma özelliklerini etkinleştirir */
            }
            .card {
                display: flex;
                flex-direction: column;
                margin: 0;
                border-radius: 0;
                box-shadow: none;
                border: none;
                width: 100%; /* Genişliği %100 yapın */
            }                 
            .card-body {
                flex: 1;
                overflow: auto; /* Kaydırma özelliklerini etkinleştirir */
            }
            .table {
                width: 100%;
                margin-bottom: 0;
                table-layout: auto;
            }
            .table td {
                white-space: nowrap; /* Prevent text wrapping */
                padding: 10px; /* Add padding for readability */
                text-align: left; /* Align text to the left */
            }
            .table th {
                font-size: 1.25rem; /* Tablo başlık font boyutu */
                font-weight: 600; /* Tablo başlık font ağırlığı */
            }
            .table-row-even {
                background-color: #f9f9f9;
            }
            .table-row-odd {
                background-color: #ffffff;
            }
            .action-buttons {
                display: flex;
                gap: 10px;
            }
            .delete-button {
                margin-right: 10px;
            }
            .btn-primary, .btn-danger {
                font-size: 0.875rem; /* Buton yazı boyutu */
            }
            .form-group {
                margin-bottom: 1rem;
            }
            .form-label {
                font-weight: 600;
            }
            .form-control {
                display: inline-block;
                width: 100%;
                font-size: 0.875rem; /* Form kontrol yazı boyutu */
            }
        </style>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Ana Sayfa</a></li>
            <li class="breadcrumb-item"><a href="#">Yönetici İşlemleri</a></li>
            <li class="breadcrumb-item active" aria-current="page">Mahalle Listesi</li>
        </ol>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card-header">
                            <h1>Mahalle Listesi</h1>
                        </div>
                    <div class="card">
                        <h:form id="mahalleForm">
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Mahalle Kodu</th>
                                            <th>Mahalle Adı</th>
                                            <th>Aktif</th>
                                            <th>Eylem</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ui:repeat value="#{mahalleBean.list}" var="mahalle" varStatus="loop">
                                            <tr class="#{loop.index % 2 == 0 ? 'table-row-even' : 'table-row-odd'}">
                                                <td>#{mahalle.mahalle_id}</td>
                                                <td>#{mahalle.mahalle}</td>
                                                <td>#{mahalle.mahalle_aktif == 1 ? 'Evet' : 'Hayır'}</td>
                                                <td>
                                                    <div class="action-buttons">
                                                        <h:commandButton value="Sil" action="#{mahalleBean.mahallesil(mahalle.mahalle_id)}" styleClass="btn btn-danger delete-button" onclick="return confirmDelete(this)">
                                                            <f:ajax execute="@this" render="@form"/>
                                                        </h:commandButton>
                                                        <h:commandButton value="Düzenle" styleClass="btn btn-primary ml-2">
                                                            <f:ajax execute="@this" render="@form"/>
                                                        </h:commandButton>
                                                    </div>
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </tbody>
                                </table>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.9/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
        <script>
            function confirmDelete(button) {
                return confirm("Bu mahalleyi gerçekten silmek istiyor musunuz?");
            }
        </script>
    </h:body>
</html>
