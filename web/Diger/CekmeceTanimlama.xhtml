<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Çekmece Tanımlama</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" />
        <link rel="stylesheet" href="CSS/styles.css" />
        <link rel="stylesheet" href="CSS/list.css" />
        <h:outputStylesheet name="CSS/styles.css"/>
    </h:head>
    <h:body>
        <h:form id="mahalleForm">
            <div class="row align-items-center mb-3">
                <div class="col-10">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.xhtml">Ana Sayfa</a></li>
                        <li class="breadcrumb-item"><a href="#">Yönetici İşlemleri</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Çekmece Tanımlama</li>
                    </ol>
                </div>
                <div class="col-2 text-end">
                    <button type="button" class="btn btn-outline-success load-page-button" data-page="Diger/CekmeceGiris.xhtml">Çekmece Ekle</button>
                </div>
            </div> 
            <div class="container-fluid">               
                <div class="row">                   
                    <div class="col-md-12">                   
                        <div class="card-header">
                            <h1>Çekmece Tanımlama</h1>
                        </div>
                        <div class="card">
                            <div class="card-header">Çekmece Bilgileri</div>
                            <div class="card-body">
                                <div class="row mb-3">
                                    <!-- Çekmece Adı -->
                                   <div class="col-md-8 d-flex align-items-center mb-2 mb-md-0">
                                        <label for="meslekAdi" class="form-label">Meslek Adı:</label>
                                        <h:inputText id="meslekAdi" value="#{cekmeceBean.dao.isim}" class="form-control" style="width: 350px;">
                                            <f:ajax event="keyup" render="cekmecePanel"/>
                                        </h:inputText>
                                    </div>
                                    <!-- Aktif Seçim Kutusu ve Ekle Butonu -->
                                    <div class="col-md-4 d-flex align-items-center justify-content-between">
                                        <div class="d-flex align-items-center gap-2 me-3">
                                            <label for="aktifMi" class="col-form-label me-2">Aktif:</label>
                                            <h:selectOneMenu id="aktifMi" value="#{cekmeceBean.dao.aktif}" class="form-control col-md-10">
                                                <f:selectItem itemLabel="Hepsi" itemValue="2" />
                                                <f:selectItem itemLabel="Evet" itemValue="1" />
                                                <f:selectItem itemLabel="Hayır" itemValue="0" />
                                                <f:ajax event="change" render="cekmecePanel"/>
                                            </h:selectOneMenu>
                                        </div>
                                        <h:commandButton value="Ekle" action="#{cekmeceBean.cekmeceEkle()}" class="btn btn-success">
                                            <f:ajax execute="@form" render="@form"/>
                                        </h:commandButton>
                                    </div>
                                </div>
                                <h:panelGroup id="cekmecePanel">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Çekmece No</th>
                                            <th>Çekmece Adı</th>
                                            <th>Aktif</th>
                                            <th>Eylem</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ui:repeat var="cekmece" value="#{cekmeceBean.list}" varStatus="loop">
                                            <tr class="#{loop.index % 2 == 0 ? 'table-row-even' : 'table-row-odd'}">
                                                <td>#{cekmece.cekmece_id}</td>
                                                <td>#{cekmece.cekmece}</td>
                                                <td>#{cekmece.aktif}</td>
                                                <td>
                                                    <div class="action-buttons">                                                  
                                                        <h:commandButton value="Sil" action="#{cekmeceBean.cekmeceSil(cekmece.cekmece_id)}" styleClass="btn btn-danger delete-button ml-20" onclick="return confirmDelete(this)">
                                                            <f:ajax execute="@this" render="@form"/>
                                                        </h:commandButton>
                                                        <h:commandButton value="Düzenle" styleClass="btn btn-primary ml-2">
                                                            <f:ajax execute="@this" render="@form"/>
                                                        </h:commandButton>
                                                    </div>
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </tbody>
                                </table>
                                </h:panelGroup>
                            </div>
                        </div>                    
                    </div>
                </div>
            </div>
        </h:form>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.9/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
        <script>
                                                            function confirmDelete(button) {
                                                                return confirm("Bu çekmeceyi gerçekten silmek istiyor musunuz?");
                                                            }
        </script>
    </h:body>
</html>
