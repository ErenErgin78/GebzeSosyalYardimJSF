<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Çekmece Tanımlama</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" />
        <link rel="stylesheet" href="styles.css" />
        <h:outputStylesheet name="styles.css"/>
        <style>
            .form-group {
                margin-bottom: 1rem;
            }
            .form-row {
                margin-bottom: 1rem;
            }
            .form-label {
                margin-bottom: .5rem;
                font-weight: 600;
            }
            .form-control {
                display: inline-block;
                width: auto;
                vertical-align: middle;
            }
            .btn-container {
                display: flex;
                align-items: center;
                gap: 1rem;
            }
            .card-container {
                display: flex;
                justify-content: center;
            }
            .card-wrapper {
                width: 100%;
                max-width: 800px;
            }
        </style>
    </h:head>
    <h:body>
        <div class="card-container mt-4">
            <div class="card-wrapper">
                <h:form id="mahalleForm">
                    <h2 style="font-weight: bold;">Çekmece Tanımlama</h2>
                    <div class="card">
                        <div class="card-header">Çekmece Bilgileri</div>
                        <div class="card-body">
                            <div class="row mb-3">
                                <!-- Çekmece Adı -->
                                <div class="col-md-8 d-flex align-items-center mb-2 mb-md-0">
                                    <label for="cekmeceAdi" class="col-form-label me-2">Çekmece Adı:</label>
                                    <h:inputText id="cekmeceAdi" value ="#{cekmeceBean.entity.cekmece}" class="form-control" style="width: 300px;" />
                                </div>
                                <!-- Aktif Seçim Kutusu ve Ekle Butonu -->
                                <div class="col-md-4 d-flex align-items-center justify-content-between">
                                    <div class="d-flex align-items-center gap-2 me-3">
                                        <label for="aktifMi" class="col-form-label me-2">Aktif:</label>
                                        <h:selectOneMenu id="aktifMi" class="form-control col-md-10">
                                            <f:selectItem itemLabel="Evet" itemValue="1" />
                                            <f:selectItem itemLabel="Hayır" itemValue="0" />
                                        </h:selectOneMenu>
                                    </div>
                                    <h:commandButton value="Ekle" action="#{cekmeceBean.cekmeceEkle()}"  class="btn btn-success" >
                                        <f:ajax execute="@form" render="@form"/>
                                    </h:commandButton>
                                </div>
                            </div>
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Çekmece No</th>
                                        <th>Çekmece Adı</th>
                                        <th>Aktif</th>
                                        <th>Eylem</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ui:repeat  var="cekmece"  value ="#{cekmeceBean.list}" varStatus="loop">
                                        <tr class="#{loop.index % 2 == 0 ? 'table-row-even' : 'table-row-odd'}">
                                            <td>#{cekmece.cekmece_id}</td>
                                            <td>#{cekmece.cekmece}</td>
                                            <td>#{cekmece.aktif}</td>
                                            <td>
                                                <div class="action-buttons">
                                                    <h:commandButton value="Düzenle"  styleClass="btn btn-primary ml-20">
                                                        <f:ajax execute="@this" render="@form"/>
                                                    </h:commandButton>
                                                    <h:commandButton value="Sil" action="#{cekmeceBean.cekmeceSil(cekmece.cekmece_id)}" styleClass="btn btn-danger delete-button ml-20" onclick="return confirmDelete(this)">
                                                        <f:ajax execute="@this" render="@form"/>
                                                    </h:commandButton>
                                                </div>
                                            </td>
                                        </tr>
                                    </ui:repeat>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.9/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
        <script>
                                                        function confirmDelete(button) {
                                                            return confirm("Bu mahalleyi gerçekten silmek istiyor musunuz?");
                                                        }
        </script>
    </h:body>
</html>
