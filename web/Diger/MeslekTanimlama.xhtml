<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meslek Tanımlama</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" />
        <link rel="stylesheet" href="styles.css" />
        <h:outputStylesheet name="styles.css"/>
        <style>
             /* Navbar */
            .navbar-nav .nav-link {
                color: #f2f2f2;
            }

            .navbar-nav .nav-link:hover {
                background-color: #575757;
                color: #fff;
            }

            .dropdown-menu {
                background-color: #333;
            }

            .dropdown-menu .dropdown-item {
                color: #f2f2f2;
            }

            .dropdown-menu .dropdown-item:hover {
                background-color: #575757;
            }

            /* Form Düzenlemeleri */
            .form-control {
                width: 100%;
                box-sizing: border-box; /* Ensure padding and border are included in the width */
            }

            .form-group {
                margin-bottom: 15px;
                padding-right: 15px;
                padding-left: 15px;
                flex: 0 0 50%;
                max-width: 20%;
            }

            .form-row {
                display: flex;
                flex-wrap: wrap;
                margin-right: -15px;
                margin-left: -15px;
            }

            .text-center {
                text-align: center;
            }

            .custom-radio {
                display: flex;
                gap: 0px; /* Adjust spacing between radio buttons */
            }

            .custom-radio input {
                margin-right: 5px; /* Space between radio button and label */
            }
            .form-label{
                margin-top: 5px;
            }

            .radio-inline {
                display: flex;
                flex-direction: row;
            }

            /* Container Düzenlemeleri */
            .container-fluid {
                padding: 0 12px;
                width: 100%;
                overflow: auto;
            }
        </style>
    </h:head>
    <h:body>
         <div class="container-fluid">               
            <div class="row">                   
                <div class="col-md-12">
                    <div class="card-header">
                        <h1>Meslek Tanımlama</h1>
                    </div>
                    <div class="card">
                        <div class="card-header">Meslek Bilgileri</div>
                        <div class="card-body">
                            <h:form id="meslekForm">
                                <div class="row mb-3">
                                    <!-- Meslek Adı -->
                                    <div class="col-md-8 d-flex align-items-center mb-2 mb-md-0">
                                        <label for="meslekAdi" class="form-label">Meslek Adı:</label>
                                        <h:inputText id="meslekAdi" value="#{meslekBean.entity.meslek_isim}" class="form-control" style="width: 350px;" />
                                    </div>
                                    <!-- Aktif Seçim Kutusu ve Ekle Butonu -->
                                    <div class="col-md-4 d-flex align-items-center justify-content-between">
                                        <div class="d-flex align-items-center gap-2 me-3">
                                            <label for="aktifMi" class="form-label">Aktif:</label>
                                            <h:selectOneMenu id="aktifMi" value="#{meslekBean.entity.aktiflik}" class="form-control col-md-10">
                                                <f:selectItem itemLabel="Evet" itemValue="1" />
                                                <f:selectItem itemLabel="Hayır" itemValue="0" />
                                            </h:selectOneMenu>
                                        </div>
                                        <h:commandButton value="Ekle" action="#{meslekBean.meslekekle()}" class="btn btn-success">
                                            <f:ajax execute="@form" render="@form"/>
                                        </h:commandButton>
                                    </div>
                                </div>

                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Meslek Kodu</th>
                                            <th>Meslek Adı</th>
                                            <th>Aktif</th>
                                            <th>Eylem</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ui:repeat value="#{meslekBean.list}" var="meslek" varStatus="loop">
                                            <tr class="#{loop.index % 2 == 0 ? 'table-row-even' : 'table-row-odd'}">
                                                <td>#{meslek.meslek_id}</td>
                                                <td>#{meslek.meslek_isim}</td>
                                                <td>#{meslek.aktiflik == 1 ? 'Evet' : 'Hayır' }</td>
                                                <td>
                                                    <div class="action-buttons">
                                                        <h:commandButton value="Düzenle" styleClass="btn btn-primary">
                                                            <f:ajax execute="@this" render="@form"/>
                                                        </h:commandButton>
                                                        <h:commandButton value="Sil" action="#{meslekBean.mesleksil(meslek.meslek_id)}" styleClass="btn btn-danger delete-button" onclick="return confirmDelete(this)">
                                                            <f:ajax execute="@this" render="@form"/>
                                                        </h:commandButton>
                                                    </div>
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </tbody>
                                </table>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.9/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
        <script>
                                                            function confirmDelete(button) {
                                                                return confirm("Bu mesleği gerçekten silmek istiyor musunuz?");
                                                            }
        </script>
    </h:body>
</html>
