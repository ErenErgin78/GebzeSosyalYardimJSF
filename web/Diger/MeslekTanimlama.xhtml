<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meslek Tanımlama</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" />
        <link rel="stylesheet" href="styles.css" />
        <h:outputStylesheet name="styles.css"/>
        <style>
            .form-group {
                margin-bottom: 1rem;
            }
            .form-row {
                margin-bottom: 1rem;
            }
            .form-label {
                margin-bottom: .5rem;
                font-weight: 600;
            }
            .form-control {
                display: inline-block;
                width: auto;
                vertical-align: middle;
            }
            .btn-container {
                display: flex;
                align-items: center;
                gap: 1rem;
            }
            .card-container {
                display: flex;
                justify-content: center;
            }
            .card-wrapper {
                width: 100%;
                max-width: 800px;
            }
            .card-header {
                font-size: 1.25rem;
                font-weight: 600;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container-fluid mt-4">
            <div class="card-container">
                <div class="card-wrapper">
                    <h2 style="font-weight: bold;">Meslek Tanımlama</h2>
                    <div class="card">
                        <div class="card-header">Meslek Bilgileri</div>
                        <div class="card-body">
                            <h:form id="meslekForm">
                                <div class="row mb-3">
                                    <!-- Meslek Adı -->
                                    <div class="col-md-8 d-flex align-items-center mb-2 mb-md-0">
                                        <label for="meslekAdi" class="form-label">Meslek Adı:</label>
                                        <h:inputText id="meslekAdi" value="#{meslekBean.entity.meslek_isim}" class="form-control" style="width: 350px;" />
                                    </div>
                                    <!-- Aktif Seçim Kutusu ve Ekle Butonu -->
                                    <div class="col-md-4 d-flex align-items-center justify-content-between">
                                        <div class="d-flex align-items-center gap-2 me-3">
                                            <label for="aktifMi" class="form-label">Aktif:</label>
                                            <h:selectOneMenu id="aktifMi" value="#{meslekBean.entity.aktiflik}" class="form-control col-md-10">
                                                <f:selectItem itemLabel="Evet" itemValue="1" />
                                                <f:selectItem itemLabel="Hayır" itemValue="0" />
                                            </h:selectOneMenu>
                                        </div>
                                        <h:commandButton value="Ekle" action="#{meslekBean.meslekekle()}" class="btn btn-success">
                                            <f:ajax execute="@form" render="@form"/>
                                        </h:commandButton>
                                    </div>
                                </div>

                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Meslek Kodu</th>
                                            <th>Meslek Adı</th>
                                            <th>Aktif</th>
                                            <th>Eylem</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ui:repeat value="#{meslekBean.list}" var="meslek" varStatus="loop">
                                            <tr class="#{loop.index % 2 == 0 ? 'table-row-even' : 'table-row-odd'}">
                                                <td>#{meslek.meslek_id}</td>
                                                <td>#{meslek.meslek_isim}</td>
                                                <td>#{meslek.aktiflik == 1 ? 'Evet' : 'Hayır' }</td>
                                                <td>
                                                    <div class="action-buttons">
                                                        <h:commandButton value="Düzenle" styleClass="btn btn-warning ml-2">
                                                            <f:ajax execute="@this" render="@form"/>
                                                        </h:commandButton>
                                                        <h:commandButton value="Sil" action="#{meslekBean.mesleksil(meslek.meslek_id)}" styleClass="btn btn-danger ml-2 delete-button" onclick="return confirmDelete(this)">
                                                            <f:ajax execute="@this" render="@form"/>
                                                        </h:commandButton>
                                                    </div>
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </tbody>
                                </table>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.9/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
        <script>
                                                            function confirmDelete(button) {
                                                                return confirm("Bu mesleği gerçekten silmek istiyor musunuz?");
                                                            }
        </script>
    </h:body>
</html>
