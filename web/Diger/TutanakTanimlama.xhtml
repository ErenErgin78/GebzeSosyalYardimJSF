<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tutanak Durumu Tanımlama</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" />
        <link rel="stylesheet" href="CSS/styles.css" />
        <link rel="stylesheet" href="CSS/list.css" />
        <h:outputStylesheet name="CSS/styles.css"/>
    </h:head>
    <h:body>
        <div class="row align-items-center mb-3">
            <div class="col-10">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.xhtml">Ana Sayfa</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Yönetici İşlemleri</li>
                    <li class="breadcrumb-item active" aria-current="page">Tutanak Durum Tanımlama</li>
                </ol>
            </div>
            <div class="col-2 text-end">
                <button type="button" class="btn btn-outline-success load-page-button" data-page="Diger/TutanakDurumGiris.xhtml">Tutanak Durum Ekle</button>
            </div>
        </div> 
        <div class="container-fluid">
            <div class="table-responsive">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card-header">
                            <h1 style="font-weight: bold;">Tutanak Durum Tanımlama</h1>
                        </div>
                        <div class="card">
                            <div class="card-header">Tutanak Durum Tanımlama Bilgileri</div>
                            <div class="card-body">
                                <div class="form-container">
                                    <h:form id="tutanakForm">
                                        <div class="row mb-3">
                                            <!-- Durum Adı ve Aktif Seçim Kutusu -->
                                            <div class="form-group col-md-6">
                                                <label for="tutanakAdi" class="form-label">Tutanak Durum Adı:</label>
                                                <div class="input-group">
                                                    <h:inputText id="tutanakAdi" value="#{tutanakBean.dao.isim}" class="form-control" />
                                                    <div class="input-group-append">
                                                        <span class="input-group-text">
                                                            <i class="fas fa-search"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                                <f:ajax event="keyup" render="tutanakPanel" />
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="aktifMi" class="form-label">Aktif:</label>
                                                <h:selectOneMenu id="aktifMi" value="#{tutanakBean.dao.aktif}" class="form-control">
                                                    <f:selectItem itemLabel="Hepsi" itemValue="2" />
                                                    <f:selectItem itemLabel="Evet" itemValue="1" />
                                                    <f:selectItem itemLabel="Hayır" itemValue="0" />
                                                    <f:ajax event="change" render="tutanakPanel"/>
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                        <h:panelGroup id="tutanakPanel">
                                            <table class="table table-bordered">
                                                <thead>
                                                    <tr>
                                                        <th>Durum Kodu</th>
                                                        <th>Durum Adı</th>
                                                        <th>Aktif</th>
                                                        <th>Eylem</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <c:forEach var="durum" items="#{tutanakBean.list}" varStatus="loop">
                                                        <tr class="#{loop.index % 2 == 0 ? 'table-row-even' : 'table-row-odd'}">
                                                            <td>#{durum.tutanak_id}</td>
                                                            <td>#{durum.tutanak_isim}</td>
                                                            <td>#{durum.aktiflik == 1 ? 'Evet' : 'Hayır'}</td>
                                                            <td>
                                                                <div class="action-buttons">
                                                                    <h:commandButton value="Sil" action="#{tutanakBean.tutanakSil(durum.tutanak_id)}" styleClass="btn btn-danger delete-button me-2" onclick="return confirmDelete(this)">
                                                                        <f:ajax execute="@this" render="@form"/>
                                                                    </h:commandButton>
                                                                    <h:commandButton value="Düzenle" styleClass="btn btn-primary ms-2">
                                                                        <f:ajax execute="@this" render="@form"/>
                                                                    </h:commandButton>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    </c:forEach>
                                                </tbody>
                                            </table>
                                        </h:panelGroup>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.9/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
        <script>
                                                                        function confirmDelete(button) {
                                                                            return confirm("Bu durumu gerçekten silmek istiyor musunuz?");
                                                                        }
        </script>
    </h:body>
</html>
