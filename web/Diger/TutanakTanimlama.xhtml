<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tutanak Durumu Tanımlama</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" />
        <link rel="stylesheet" href="styles.css" />
        <h:outputStylesheet name="styles.css"/>
        <style>
            .form-group {
                margin-bottom: 1rem;
            }
            .form-row {
                margin-bottom: 1rem;
            }
            .form-label {
                margin-bottom: .5rem;
                font-weight: 600;
            }
            .form-control {
                display: inline-block;
                width: auto;
                vertical-align: middle;
            }
            .btn-container {
                display: flex;
                align-items: center;
                gap: 1rem;
            }
            .card-container {
                display: flex;
                justify-content: center;
            }
            .card-wrapper {
                width: 100%;
                max-width: 800px;
            }
            .card-header {
                font-size: 1.25rem;
                font-weight: 600;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h2 style="font-weight: bold;">Tutanak Durumu Tanımlama</h2>
                    <div class="card">
                        <div class="card-header">Tutanak Durumu Tanımlama Bilgileri</div>
                        <div class="card-body">
                            <h:form id="tutanakForm">
                                <div class="row mb-3">
                                    <!-- Durum Adı -->
                                    <div class="col-md-8 d-flex align-items-center mb-2 mb-md-0">
                                        <label for="durumAdi" class="form-label">Durum Adı:</label>
                                        <h:inputText id="durumAdi" value="#{tutanakBean.durumAdi}" class="form-control" style="width: 300px;" />
                                    </div>
                                    <!-- Aktif Seçim Kutusu ve Ekle Butonu -->
                                    <div class="col-md-4 d-flex align-items-center justify-content-between">
                                        <div class="d-flex align-items-center gap-2 me-3">
                                            <label for="aktifMi" class="form-label">Aktif:</label>
                                            <h:selectOneMenu id="aktifMi" value="#{tutanakBean.aktifMi}" class="form-control col-md-10">
                                                <f:selectItem itemLabel="Evet" itemValue="true" />
                                                <f:selectItem itemLabel="Hayır" itemValue="false" />
                                            </h:selectOneMenu>
                                        </div>
                                        <h:commandButton value="Ekle" action="#{tutanakBean.add}" class="btn btn-success" />
                                    </div>
                                </div>

                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Durum Adı</th>
                                            <th>Aktif</th>
                                            <th>Eylem</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ui:repeat value="#{tutanakBean.durumList}" var="durum" varStatus="loop">
                                            <tr class="#{loop.index % 2 == 0 ? 'table-row-even' : 'table-row-odd'}">
                                                <td>#{durum.durumAdi}</td>
                                                <td>#{durum.aktifMi ? 'Evet' : 'Hayır'}</td>
                                                <td>
                                                    <div class="action-buttons">
                                                        <h:commandButton value="Düzenle" action="#{tutanakBean.edit(durum)}" styleClass="btn btn-warning ml-2">
                                                            <f:ajax execute="@this" render="@form"/>
                                                        </h:commandButton>
                                                        <h:commandButton value="Sil" action="#{tutanakBean.delete(durum.durumKodu)}" styleClass="btn btn-danger ml-2 delete-button" onclick="return confirmDelete(this)">
                                                            <f:ajax execute="@this" render="@form"/>
                                                        </h:commandButton>
                                                    </div>
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </tbody>
                                </table>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.9/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
        <script>
            function confirmDelete(button) {
                return confirm("Bu durumu gerçekten silmek istiyor musunuz?");
            }
        </script>
    </h:body>
</html>
