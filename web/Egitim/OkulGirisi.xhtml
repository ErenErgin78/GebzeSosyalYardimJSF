<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gebze Belediyesi Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="styles.css" />
        <style>
            .form-background {
                background-color: #f8f9fa; /* Arka plan rengi */
            }
            .no-border .form-check-input {
                border: none;
            }
            .inline-radio {
                display: inline-block;
            }
            .no-border-radio .form-check-input {
                border: none;
                margin-right: 10px;
            }
            .no-border-radio .form-check {
                padding: 0;
                margin: 0 10px 0 0;
            }
            .no-border-radio .form-check-label {
                margin: 0;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <h:messages globalOnly="true" layout="table"/>
            <div class="container-fluid mt-20">
                <div class="row justify-content-center">
                    <div class="col-md-8 ">
                        <h1 class="text-center">Okul Girişi</h1>


                        <div class="card mt-3 " >
                            <div class="card-header">Okul Giriş Bilgileri</div>
                            <div class="card-body">

                                <div class="form-row">

                                    <div class="custom-radio">
                                        <h:selectOneRadio value="#{kisiBean.entity.cinsiyet}">
                                            <f:selectItem itemLabel="Devlet" itemValue="E" />
                                            <f:selectItem itemLabel="Özel" itemValue="K" />
                                        </h:selectOneRadio>
                                    </div>
                                </div>

                                <div class="form-row">

                                    <div class="form-group col-md-8">
                                        <label for="application_type">Aktif:</label>
                                        <h:selectOneMenu id="application_type" class="form-control" value = "#{muracaatBean.entity.muracaat_tip_id}">
                                            <f:selectItem itemLabel="Evet" itemValue="1" />
                                            <f:selectItem itemLabel="Hayır" itemValue="2" />
                                        </h:selectOneMenu>
                                    </div> 
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-8">
                                        <label for="neighborhood">Okul Tipi:</label>
                                        <h:selectOneMenu id="medenidurum" value="#{kisiBean.entity.medeni_durum_id}" class="form-control">
                                            <f:selectItem itemLabel="Anaokul" itemValue="1" />
                                            <f:selectItem itemLabel="İlkokul" itemValue="2" />
                                            <f:selectItem itemLabel="Ortaokul" itemValue="3" />
                                            <f:selectItem itemLabel="Lise" itemValue="4" />
                                        </h:selectOneMenu>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-8">
                                        <label for="name">Okul Adı:</label>
                                        <h:inputText id="name" value ="#{kisiBean.entity.isim}" class="form-control" />
                                    </div>
                                </div>
                                <div class="text-center mt-3">
    <h:panelGroup>
        <h:commandButton value="Kaydet" action="#{kisimuracaatBean.create()}" class="btn btn-success" style="margin-right: 10px;">
            <f:ajax execute="@form" render="@form" />
        </h:commandButton>

        <h:commandButton value="Temizle" action="#{kisiBean.sorgula()}" class="btn btn-success" style="margin-left: 10px; background-color: #f8f9fa; color: black;">
            <f:ajax execute="@form" render="@form" />
        </h:commandButton>
    </h:panelGroup>
</div>



                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </h:form>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </h:body>
</html>
