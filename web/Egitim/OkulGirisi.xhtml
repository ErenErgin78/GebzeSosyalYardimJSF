<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gebze Belediyesi Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="styles.css" />
        <style>
            /* Navbar link renkleri ve geçiş efektleri */
            .navbar-nav .nav-link {
                color: #f2f2f2; /* Linklerin rengi */
            }
            .navbar-nav .nav-link:hover {
                background-color: #575757; /* Üzerine gelindiğinde arka plan rengi */
                color: #fff; /* Üzerine gelindiğinde yazı rengi */
            }

            /* Dropdown menü ve item stilleri */
            .dropdown-menu {
                background-color: #333; /* Dropdown menünün arka plan rengi */
            }
            .dropdown-menu .dropdown-item {
                color: #f2f2f2; /* Dropdown item'ların yazı rengi */
            }
            .dropdown-menu .dropdown-item:hover {
                background-color: #575757; /* Üzerine gelindiğinde arka plan rengi */
            }

            /* Form alanlarının ve etiketlerinin stilleri */
            .form-group {
                margin-bottom: 1rem; /* Form gruplarının altındaki boşluk */
            }
            .form-row {
                margin-bottom: 1rem; /* Form satırlarının altındaki boşluk */
            }
            .form-label {
                margin-bottom: .5rem; /* Form etiketlerinin altındaki boşluk */
                font-weight: 600; /* Form etiketlerinin font ağırlığı */
            }
            .form-control {
                display: inline-block;
                width: 100%; /* Form kontrollerinin genişliği */
                vertical-align: middle; /* Dikey hizalama */
                box-sizing: border-box; /* Ensure padding and border are included in the width */
            }
            .full-width {
                width: 100%;
            }

            /* Buton kapsayıcı stilleri */
            .btn-container {
                display: flex; /* Flexbox düzeni */
                align-items: center; /* Dikey ortalama */
                gap: 1rem; /* Butonlar arasındaki boşluk */
            }

            /* Kart düzenleme stilleri */
            .card-container {
                display: flex; /* Flexbox düzeni */
                justify-content: center; /* Ortalamak için */
            }
            .card-wrapper {
                width: 100%;
                max-width: 900px; /* Kartın maksimum genişliği */
            }
            .card-header {
                font-size: 1.25rem; /* Kart başlık font boyutu */
                font-weight: 600; /* Kart başlık font ağırlığı */
                width: 100%;
                box-sizing: border-box; /* Ensure padding and border are included in the width */
            }
            .container-fluid {
                padding: 0 12px;
                width: 100%; /* Genişliği %100 yapın */
                overflow: auto; /* Kaydırma özelliklerini etkinleştirir */
            }

            /* Tablo satır renkleri */
            .table-row-even {
                background-color: #f9f9f9; /* Çift satır arka plan rengi */
            }
            .table-row-odd {
                background-color: #ffffff; /* Tek satır arka plan rengi */
            }

            /* Tablo ortalama */
            .center-table {
                margin: auto; /* Tabloyu ortalamak için */
            }

            /* Daha geniş sütun stilleri */
            .wider-column {
                width: 200px; /* Genişletilmiş sütun genişliği */
            }

            /* Radyo düğmeleri için özel stil */
            .custom-radio {
                display: flex;
                gap: 0px; /* Adjust spacing between radio buttons */
            }
            .custom-radio input {
                margin-right: 5px; /* Space between radio button and label */
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <h:messages for="okulekle" globalOnly="true" layout="table"/>
            <h:outputText id="mesaj" value="#{okulBean.dao.mesaj}" />
            <div class="container-fluid">               
                <div class="row">                   
                    <div class="col-md-12">
                        <div class="card-header">
                            <h1 style="font-weight: bold; text-align: center;">Okul Girişi</h1>
                        </div>
                        <div class="card mt-3 full-width">
                            <div class="card-header">Okul Giriş Bilgileri  #{okulBean.entity.okul_tur_id}</div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="form-group full-width">
                                        <label>Okul Türü:</label>
                                        <div class="custom-radio">
                                            <h:selectOneRadio value="#{okulBean.entity.okul_tur_id}">
                                                <f:selectItem itemLabel="Devlet" itemValue="1" />
                                                <f:selectItem itemLabel="Özel" itemValue="2" />
                                            </h:selectOneRadio>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group full-width">
                                        <label for="application_type">Aktif: #{okulBean.entity.okul_aktif}</label>
                                        <h:selectOneMenu id="application_type" value="#{okulBean.entity.okul_aktif}" class="form-control">
                                            <f:selectItem itemLabel="Evet" itemValue="1" />
                                            <f:selectItem itemLabel="Hayır" itemValue="0" />
                                        </h:selectOneMenu>
                                    </div> 
                                </div>
                                <div class="form-row">
                                    <div class="form-group full-width">
                                        <label for="neighborhood">Okul Tipi: #{okulBean.entity.okul_tip_id}</label>
                                        <h:selectOneMenu id="medenidurum" value="#{okulBean.entity.okul_tip_id}" class="form-control">
                                            <f:selectItem itemLabel="Anaokulu" itemValue="1" />
                                            <f:selectItem itemLabel="İlkokul" itemValue="2" />
                                            <f:selectItem itemLabel="Ortaokul" itemValue="3" />
                                            <f:selectItem itemLabel="Lise" itemValue="4" />
                                            <f:selectItem itemLabel="Ön Lisans" itemValue="6" />
                                            <f:selectItem itemLabel="Lisans" itemValue="7" />
                                            <f:selectItem itemLabel="Diğer" itemValue="8" />
                                            <f:selectItem itemLabel="Yüksek Lisans" itemValue="5" />
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group full-width">
                                        <label for="name">Okul Adı:  #{okulBean.entity.okul_isim}</label>
                                        <h:inputText id="name" value="#{okulBean.entity.okul_isim}" class="form-control" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-3">
                            <h:commandButton value="Kaydet" action="#{okulBean.okulekle()}" class="btn btn-success">
                                <f:ajax execute="@form" render="@form, mesaj" />
                            </h:commandButton>
                            <h:commandButton value="Temizle" action="#{okulBean.temizle()}" class="btn btn-success" style="margin-left: 10px; background-color: #f8f9fa; color: black;">
                                <f:ajax execute="@form" render="@form" />
                            </h:commandButton>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </h:body>
</html>
