<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gebze Belediyesi Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="styles.css" />
        <style>
            .form-background {
                background-color: #f8f9fa; /* Arka plan rengi */
            }
            .no-border .form-check-input {
                border: none;
            }
            .inline-radio {
                display: inline-block;
            }
            .no-border-radio .form-check-input {
                border: none;
                margin-right: 10px;
            }
            .no-border-radio .form-check {
                padding: 0;
                margin: 0 10px 0 0;
            }
            .no-border-radio .form-check-label {
                margin: 0;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <h:messages globalOnly="true" layout="table"/>
            <h:outputText id="mesaj" value="#{okulBean.dao.mesaj}" />
            <div class="container-fluid mt-20">
                <div class="row justify-content-center">
                    <div class="col-md-8 ">
                        <h2 style="font-weight: bold">Okul Girişi</h2>
                        <div class="card mt-3 " >
                            <div class="card-header">Okul Giriş Bilgileri  #{okulBean.entity.okul_tur_id}</div>
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="custom-radio">
                                        <h:selectOneRadio value="#{okulBean.entity.okul_tur_id}">
                                            <f:selectItem itemLabel="Devlet" itemValue="1" />
                                            <f:selectItem itemLabel="Özel" itemValue="2" />
                                        </h:selectOneRadio>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-8">
                                        <label for="application_type">Aktif: #{okulBean.entity.okul_aktif}</label>
                                        <h:selectOneMenu id="application_type" class="form-control" value = "#{okulBean.entity.okul_aktif}">
                                            <f:selectItem itemLabel="Evet" itemValue="1" />
                                            <f:selectItem itemLabel="Hayır" itemValue="0" />
                                        </h:selectOneMenu>
                                    </div> 
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-8">
                                        <label for="neighborhood">Okul Tipi: #{okulBean.entity.okul_tip_id}</label>
                                        <h:selectOneMenu id="medenidurum" value="#{okulBean.entity.okul_tip_id}" class="form-control">
                                            <f:selectItem itemLabel="Anaokulu" itemValue="1" />
                                            <f:selectItem itemLabel="İlkokul" itemValue="2" />
                                            <f:selectItem itemLabel="Ortaokul" itemValue="3" />
                                            <f:selectItem itemLabel="Lise" itemValue="4" />
                                            <f:selectItem itemLabel="Ön Lisans" itemValue="6" />
                                            <f:selectItem itemLabel="Lisans" itemValue="7" />
                                            <f:selectItem itemLabel="Diğer" itemValue="8" />
                                            <f:selectItem itemLabel="Yüksek Lisans" itemValue="5" />
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-8">
                                        <label for="name">Okul Adı:  #{okulBean.entity.okul_isim}</label>
                                        <h:inputText id="name" value ="#{okulBean.entity.okul_isim}" class="form-control" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-3">
                            <h:commandButton value="Kaydet" action="#{okulBean.create()}" class="btn btn-success">
                                <f:ajax execute="@form" render="@form, mesaj" />
                            </h:commandButton>
                            <h:commandButton value="Temizle" action="#{okulBean.temizle()}" class="btn btn-success" style="margin-left: 10px; background-color: #f8f9fa; color: black;">
                                <f:ajax execute="@form" render="@form" />
                            </h:commandButton>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </h:body>
</html>
