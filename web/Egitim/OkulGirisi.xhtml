<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gebze Belediyesi Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="styles.css" />
        <style>
            /* Navbar */
            .navbar-nav .nav-link {
                color: #f2f2f2;
            }

            .navbar-nav .nav-link:hover {
                background-color: #575757;
                color: #fff;
            }

            .dropdown-menu {
                background-color: #333;
            }

            .dropdown-menu .dropdown-item {
                color: #f2f2f2;
            }

            .dropdown-menu .dropdown-item:hover {
                background-color: #575757;
            }

            /* Form Düzenlemeleri */
            .form-control {
                width: 100%;
                box-sizing: border-box; /* Ensure padding and border are included in the width */
            }

            .form-group {
                margin-bottom: 15px;
                padding-right: 15px;
                padding-left: 15px;
                flex: 0 0 50%;
                max-width: 50%;
            }

            .form-row {
                display: flex;
                flex-wrap: wrap;
                margin-right: -15px;
                margin-left: -15px;
            }

            .text-center {
                text-align: center;
            }

            .custom-radio {
                display: flex;
                flex-direction: column;
            }

            .custom-radio div {
                display: flex;
                align-items: center;
                margin-bottom: 8px; /* Radyo düğmeleri arasına boşluk ekler */
            }

            .custom-radio input[type="radio"] {
                margin-right: 10px; /* Radyo düğmesi ile etiket arasında boşluk bırakır */
            }

            .custom-radio label {
                font-size: 14px; /* Etiket font boyutu */
                cursor: pointer; /* Tıklanabilir imleç */
                user-select: none; /* Seçimi engeller */
                margin-right: 350px;
                margin-top: 10px;
            }


            .radio-inline {
                display: flex;
                flex-direction: row;
            }

            /* Container Düzenlemeleri */
            .container-fluid {
                padding: 0 12px;
                width: 100%;
                overflow: auto;
            }

        </style>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.xhtml">Ana Sayfa</a></li>
            <li class="breadcrumb-item"><a href="#">Yönetici İşlemleri</a></li>
            <li class="breadcrumb-item active" aria-current="page">Okul Girişi</li>
        </ol>
    </h:head>
    <h:body>
        <h:form>
            <h:messages for="okulekle" globalOnly="true" layout="table"/>
            <h:outputText id="mesaj" value="#{okulBean.dao.mesaj}" />
            <div class="container-fluid">               
                <div class="row">                   
                    <div class="col-md-12">
                        <div class="card-header">
                            <h1>Okul Girişi</h1>
                        </div>
                        <div class="card">
                            <div class="card-header">Okul Giriş Bilgileri  #{okulBean.entity.okul_tur_id}</div>
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="form-group full-width">
                                        <label>Okul Türü:</label>
                                        <div class="custom-radio">
                                            <h:selectOneRadio value="#{okulBean.entity.okul_tur_id}">
                                                <f:selectItem itemLabel="Devlet" itemValue="1" />
                                                <f:selectItem itemLabel="Özel" itemValue="2" />
                                            </h:selectOneRadio>
                                        </div>

                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="application_type">Aktif: #{okulBean.entity.okul_aktif}</label>
                                        <h:selectOneMenu id="application_type" value="#{okulBean.entity.okul_aktif}" class="form-control">
                                            <f:selectItem itemLabel="Evet" itemValue="1" />
                                            <f:selectItem itemLabel="Hayır" itemValue="0" />
                                        </h:selectOneMenu>
                                    </div> 
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="neighborhood">Okul Tipi: #{okulBean.entity.okul_tip_id}</label>
                                        <h:selectOneMenu id="medenidurum" value="#{okulBean.entity.okul_tip_id}" class="form-control">
                                            <f:selectItem itemLabel="Anaokulu" itemValue="1" />
                                            <f:selectItem itemLabel="İlkokul" itemValue="2" />
                                            <f:selectItem itemLabel="Ortaokul" itemValue="3" />
                                            <f:selectItem itemLabel="Lise" itemValue="4" />
                                            <f:selectItem itemLabel="Ön Lisans" itemValue="6" />
                                            <f:selectItem itemLabel="Lisans" itemValue="7" />
                                            <f:selectItem itemLabel="Diğer" itemValue="8" />
                                            <f:selectItem itemLabel="Yüksek Lisans" itemValue="5" />
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="name">Okul Adı:  #{okulBean.entity.okul_isim}</label>
                                        <h:inputText id="name" value="#{okulBean.entity.okul_isim}" class="form-control" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-3">
                            <h:commandButton value="Kaydet" action="#{okulBean.okulekle()}" class="btn btn-success">
                                <f:ajax execute="@form" render="@form, mesaj" />
                            </h:commandButton>
                            <h:commandButton value="Temizle" action="#{okulBean.temizle()}" class="btn btn-success" style="margin-left: 10px; background-color: #f8f9fa; color: black;">
                                <f:ajax execute="@form" render="@form" />
                            </h:commandButton>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </h:body>
</html>
