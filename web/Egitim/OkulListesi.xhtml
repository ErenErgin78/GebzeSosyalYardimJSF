<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Okul Listesi</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" />
        <h:outputStylesheet name="styles.css"/>
        <style>
            /* Navbar */
            .navbar-nav .nav-link {
                color: #f2f2f2;
            }

            .navbar-nav .nav-link:hover {
                background-color: #575757;
                color: #fff;
            }

            .dropdown-menu {
                background-color: #333;
            }

            .dropdown-menu .dropdown-item {
                color: #f2f2f2;
            }

            .dropdown-menu .dropdown-item:hover {
                background-color: #575757;
            }

            /* Form Düzenlemeleri */
            .form-control {
                width: 100%;
                box-sizing: border-box; /* Ensure padding and border are included in the width */
            }

            .form-group {
                margin-bottom: 15px;
                padding-right: 15px;
                padding-left: 15px;
                flex: 0 0 50%;
                max-width: 20%;
            }

            .form-row {
                display: flex;
                flex-wrap: wrap;
                margin-right: -15px;
                margin-left: -15px;
            }

            .text-center {
                text-align: center;
            }

            .custom-radio {
                display: flex;
                gap: 0px; /* Adjust spacing between radio buttons */
            }

            .custom-radio input {
                margin-right: 5px; /* Space between radio button and label */
            }

            .radio-inline {
                display: flex;
                flex-direction: row;
            }

            /* Container Düzenlemeleri */
            .container-fluid {
                padding: 0 12px;
                width: 100%;
                overflow: auto;
            }
            .full-width {
                width: 100%;
            }
        </style>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Ana Sayfa</a></li>
            <li class="breadcrumb-item"><a href="#">Yönetici İşlemleri</a></li>
            <li class="breadcrumb-item active" aria-current="page">Okul Listesi</li>
        </ol>
    </h:head>
    <h:body>
        <div class="container-fluid">               
            <div class="row">                   
                <div class="col-md-12">
                    <div class="card-header">
                        <h1>Okul Listesi</h1>
                    </div>
                    <div class="card">
                        <div class="card-header">Okul Giriş Bilgileri</div>
                        <div class="card-body">
                            <h:form id="okulForm">
                                <div class="form-row mb-3">
                                    <!-- Okul Tipi -->
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="okul">Okul Tipi:</label>
                                            <h:selectOneMenu id="okul" value="#{okulBean.dao.tip}" class="form-control">
                                                <f:selectItem itemValue="0" itemLabel="Hepsi" />
                                                <f:selectItem itemValue="1" itemLabel="Anaokulu" />
                                                <f:selectItem itemValue="2" itemLabel="İlkokul" />
                                                <f:selectItem itemValue="3" itemLabel="Ortaokul" />
                                                <f:selectItem itemValue="4" itemLabel="Lise" />
                                                <f:selectItem itemValue="6" itemLabel="Ön Lisans" />
                                                <f:selectItem itemValue="7" itemLabel="Lisans" />
                                                <f:selectItem itemValue="8" itemLabel="Diğer" />
                                                <f:selectItem itemValue="5" itemLabel="Yüksek Lisans" />
                                                <f:ajax event="change" render="okulListPanel"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <!-- Okul Türü -->
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="devletOzel">Okul Türü:</label>
                                            <h:selectOneMenu id="devletOzel" value="#{okulBean.dao.tur}" class="form-control">
                                                <f:selectItem itemLabel="Hepsi" itemValue="0" />
                                                <f:selectItem itemLabel="Devlet" itemValue="1" />
                                                <f:selectItem itemLabel="Özel" itemValue="2" />
                                                <f:ajax event="change" render="okulListPanel"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <!-- Aktif -->
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="aktifMi">Aktif:</label>
                                            <h:selectOneMenu id="aktifMi" value="#{okulBean.dao.aktif}" class="form-control">
                                                <f:selectItem itemLabel="Hepsi" itemValue="2" />
                                                <f:selectItem itemLabel="Evet" itemValue="1" />
                                                <f:selectItem itemLabel="Hayır" itemValue="0" />
                                                <f:ajax event="change" render="okulListPanel"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                </div>
                                <h:panelGroup id="okulListPanel">
                                    <table class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <th>Okul ID</th>
                                                <th>Okul Adı</th>
                                                <th>Okul Tipi</th>
                                                <th>Okul Türü</th>
                                                <th>Aktiflik</th>
                                                <th>Eylem</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <ui:repeat value="#{okulBean.list}" var="okul" varStatus="loop">
                                                <tr class="#{loop.index % 2 == 0 ? 'table-row-even' : 'table-row-odd'}">
                                                    <td>#{okul.okul_id}</td>
                                                    <td>#{okul.okul_isim}</td>
                                                    <td>#{okul.okul_tip}</td>
                                                    <td>#{okul.okul_tur}</td>
                                                    <td>#{okul.okul_aktif == 1 ? 'Evet' : 'Hayır'}</td>
                                                    <td>
                                                        <div class="action-buttons">
                                                            <h:commandButton value="Sil" action="#{okulBean.okulsil(okul.okul_id)}" styleClass="btn btn-danger delete-button" onclick="return confirmDelete(this)">
                                                                <f:ajax execute="@this" render="@form"/>
                                                            </h:commandButton>                                            
                                                            <h:commandButton value="Düzenle" styleClass="btn btn-primary ml-20">
                                                                <f:ajax execute="@this" render="@form"/>
                                                            </h:commandButton>     
                                                        </div>
                                                    </td>
                                                </tr>
                                            </ui:repeat>
                                        </tbody>
                                    </table>
                                </h:panelGroup>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.9/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
        <script>
            function confirmDelete(button) {
                return confirm("Bu okulu gerçekten silmek istiyor musunuz?");
            }
        </script>
    </h:body>
</html>
