<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Engelli Alt Tipi Tanımlama</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" />
        <link rel="stylesheet" href="CSS/styles.css" />
        <link rel="stylesheet" href="CSS/list.css" />
        <h:outputStylesheet name="CSS/styles.css"/>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="row align-items-center mb-3">
                <div class="col-10">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.xhtml">Ana Sayfa</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Yönetici İşlemleri</li>
                        <li class="breadcrumb-item active" aria-current="page">Engelli Alt Tipi Tanımlama</li>
                    </ol>
                </div>
                <div class="col-2 text-end">
                    <button type="button" class="btn btn-outline-success load-page-button" data-page="Engelli/EngelliAltTipiGiris.xhtml">Engelli Alt Tipi Ekle</button>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card-header">
                            <h1 class="font-weight-bold">Engelli Alt Tipi Tanımlama</h1>
                        </div>
                        <div class="card">
                            <div class="card-header">Engelli Alt Tipi Bilgileri</div>
                            <div class="card-body">
                                <h:form id="engelliAltTipiForm">
                                    <div class="form-row mb-3">
                                        <div class="form-group col-md-6">
                                            <label for="engelliTipi" class="form-label">Engelli Tipi Adı:</label>
                                            <h:selectOneMenu id="engelliTipi" value="#{engelAltBean.dao.id}" class="form-control">
                                                <f:selectItem itemLabel="Hepsi" itemValue="0" />
                                                <f:selectItems value="#{engelAltBean.tipList}" />
                                                <f:ajax event="valueChange" render="engelAltPanel" />
                                            </h:selectOneMenu>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="engelliAltTipiAdi" class="form-label">Engelli Alt Tipi Adı:</label>
                                            <div class="input-group">
                                                <h:inputText id="engelliAltTipiAdi" value="#{engelAltBean.engelAltTipiAdi}" class="form-control" />
                                                <f:ajax event="keyup" render="engelAltPanel" listener="#{engelAltBean.listeyenile}" />
                                                <div class="input-group-append">
                                                    <span class="input-group-text">
                                                        <i class="fas fa-search"></i>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="table-responsive">
                                        <h:panelGroup id="engelAltPanel">
                                            <table class="table table-bordered">
                                                <thead>
                                                    <tr>
                                                        <th>Engelli Alt Tipi Kodu</th>
                                                        <th>Engelli Tipi Adı</th>
                                                        <th>Engelli Alt Tipi Adı</th>
                                                        <th>Eylem</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <ui:repeat value="#{engelAltBean.list}" var="alt" varStatus="loop">
                                                        <tr class="#{loop.index % 2 == 0 ? 'table-row-even' : 'table-row-odd'}">
                                                            <td>#{alt.alt_tip_id}</td>
                                                            <td>#{alt.engelli_tip_isim}</td>
                                                            <td>#{alt.alt_tip_isim}</td>
                                                            <td>
                                                                <div class="action-buttons">
                                                                    <h:commandButton value="Sil" action="#{engelAltBean.engelAltSil(alt.alt_tip_id)}" styleClass="btn btn-danger delete-button me-2" onclick="return confirmDelete(this)">
                                                                        <f:ajax execute="@this" render="@form"/>
                                                                    </h:commandButton>
                                                                    <h:commandButton value="Düzenle" styleClass="btn btn-primary ms-2">
                                                                        <f:ajax execute="@this" render="@form"/>
                                                                    </h:commandButton>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    </ui:repeat>
                                                </tbody>
                                            </table>
                                        </h:panelGroup>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.9/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
        <script>
                                                                        function confirmDelete(button) {
                                                                            return confirm("Bu engelli alt tipini gerçekten silmek istiyor musunuz?");
                                                                        }
        </script>
    </h:body>
</html>
