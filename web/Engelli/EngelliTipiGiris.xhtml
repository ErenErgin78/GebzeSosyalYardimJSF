<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gebze Belediyesi Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="CSS/styles.css" />
        <link rel="stylesheet" href="CSS/log.css" />
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="row align-items-center mb-3">
                <div class="col-10">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.xhtml">Ana Sayfa</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Yönetici İşlemleri</li>
                        <li class="breadcrumb-item"><a href="#" class="load-page-button" data-page="Engelli/EngelliTipi.xhtml">Engelli Tipi Tanımlama</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Engelli Tipi Giriş</li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h:form>
                        <h:messages globalOnly="true" layout="table"/>
                        <h:outputText id="mesaj" value="#{engelBean.dao.mesaj}" />
                        <div class="card">
                            <div class="card-header">
                                <h1>Engelli Tipi Girişi</h1>
                            </div>
                            <div class="card">
                                <div class="card-header">
                                    Engelli Tipi Giriş Bilgileri
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="form-group mb-3">
                                    <label for="engelliTipiAdi" class="form-label">Engelli Tipi Adı:</label>
                                    <h:inputText id="engelliTipiAdi" value="#{engelBean.entity.engel_tip}" class="form-control" />
                                </div>
                                <div class="text-center mt-3">
                                    <h:commandButton value="Kaydet" action="#{engelBean.engelEkle()}" class="btn btn-success">
                                        <f:ajax execute="@form" render="@form, mesaj" />
                                    </h:commandButton>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.9/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    </h:body>
</html>
