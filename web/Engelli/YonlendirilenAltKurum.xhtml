<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Yönlendirilen Alt Kurum Tanımlama</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" />
        <link rel="stylesheet" href="CSS/styles.css" />
        <link rel="stylesheet" href="CSS/list.css" />
        <h:outputStylesheet name="CSS/styles.css"/>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card-header">
                        <h1>Yönlendirilen Alt Kurum Tanımlama</h1>
                    </div>
                    <div class="card">
                        <div class="card-header">Yönlendirilen Alt Kurum Bilgileri</div>
                        <div class="card-body">
                            <div class="table-container">
                                <div class="table-responsive">
                                    <h:form id="engelliTipiForm">
                                        <div class="row mb-3">
                                            <!-- Yönlendirilen Kurum Adı -->
                                            <div class="form-group col-md-6">
                                                <label for="kurumSecim" class="form-label">Yönlendirilen Kurum Adı:</label>
                                                <h:selectOneMenu id="kurumSecim" value="#{kurumAltBean.entity.tip_id}" class="form-control">
                                                    <f:selectItem itemLabel="Lütfen Seçiniz" itemValue="0" />
                                                    <f:selectItems value="#{kurumBean.kurumTipList}" />
                                                    <f:ajax event="change"  render="kurumAltPanel"/>
                                                </h:selectOneMenu>
                                            </div>
                                            <!-- Yönlendirilen Alt Kurum Adı -->
                                            <div class="form-group col-md-6">
                                                <label for="altKurumAdi" class="form-label">Yönlendirilen Alt Kurum Adı:</label>
                                                <h:selectOneMenu id="altKurum" value="#{kurumAltBean.entity.alt_tip_id}" class="form-control" >
                                                    <f:selectItem itemLabel="Lütfen Seçiniz" itemValue="0" />
                                                    <f:selectItems value="#{kurumAltBean.tipList}" />
                                                    <f:ajax event="change"  render="kurumAltPanel"/>
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="table-responsive">
                                        <h:panelGroup id="altKurum">
                                            <table class="table table-bordered">
                                                <thead>
                                                    <tr>
                                                        <th>Kurum Kodu</th>
                                                        <th>Yönlendirilen Alt Kurum Adı</th>
                                                        <th>Yönlendirilen Kurum Adı</th>
                                                        <th>Eylem</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <ui:repeat value="#{kurumAltBean.list}" var="alt" varStatus="loop">
                                                        <tr class="#{loop.index % 2 == 0 ? 'table-row-even' : 'table-row-odd'}">
                                                            <td>#{altKurum.alt_tip_id}</td>
                                                            <td>#{altKurum.tip_isim}</td>
                                                            <td>#{altKurum.alt_tip}</td>

                                                            <td>
                                                                <div class="action-buttons">
                                                                    <h:commandButton value="Sil" action="#{kurumAltBean.kurumAltSil(altKurum.alt_kurum_id)}" styleClass="btn btn-danger delete-button me-2" onclick="return confirmDelete(this)">
                                                                        <f:ajax execute="@this" render="@form"/>
                                                                    </h:commandButton>
                                                                    <h:commandButton value="Düzenle" styleClass="btn btn-primary ms-2">
                                                                        <f:ajax execute="@this" render="@form"/>
                                                                    </h:commandButton>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    </ui:repeat>
                                                </tbody>
                                            </table>
                                        </h:panelGroup>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.9/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
        <script>
                                                                    function confirmDelete(button) {
                                                                        return confirm("Bu alt kurumu gerçekten silmek istiyor musunuz?");
                                                                    }
        </script>
    </h:body>
</html>
