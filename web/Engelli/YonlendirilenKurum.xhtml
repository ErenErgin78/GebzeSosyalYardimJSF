<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Yönlendirilen Kurum Tanımlama</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="list.css" />
        <h:outputStylesheet name="styles.css"/>
       
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.xhtml">Ana Sayfa</a></li>
            <li class="breadcrumb-item"><a href="#">Yönetici İşlemleri</a></li>
            <li class="breadcrumb-item active" aria-current="page">Yönlendirilen Kurum</li>
        </ol>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card-header">
                        <h1>Yönlendirilen Kurum Tipi Tanımlama</h1>
                        <div class="card">
                            <div class="card-header">Kurum Tipi Bilgileri</div>
                            <div class="card-body">
                                <div class="table-container">
                                    <div class="table-responsive">
                                        <h:form id="engelliTipiForm">
                                            <div class="row mb-3">
                                                <!-- Yönlendirilen Kurum Adı -->
                                                <div class="col-md-8 d-flex align-items-center mb-2 mb-md-0">
                                                    <label for="yonlendirilenKurumAdi" class="col-form-label me-2">Yönlendirilen Kurum Adı:</label>
                                                    <h:inputText id="yonlendirilenKurumAdi" value="#{kurumBean.entity.kurum}" class="form-control" style="width: 350px;" />
                                                </div>
                                                <!-- Ekle Butonu -->
                                                <div class="col-md-4 d-flex align-items-center justify-content-between">
                                                    <h:commandButton value="Ekle" action="#{kurumBean.kurumekle()}" class="btn btn-success" >
                                                        <f:ajax execute="@form" render="@form"/>
                                                    </h:commandButton>
                                                </div>
                                            </div>
                                            <table class="table table-bordered">
                                                <thead>
                                                    <tr>
                                                        <th>Kurum Kodu</th>
                                                        <th>Yönlendirilen Kurum Adı</th>
                                                        <th>Eylem</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <ui:repeat value="#{kurumBean.list}" var="kurum" varStatus="loop">
                                                        <tr class="#{loop.index % 2 == 0 ? 'table-row-even' : 'table-row-odd'}">
                                                            <td>#{kurum.kurum_id}</td>
                                                            <td>#{kurum.kurum}</td>
                                                            <td>
                                                                <div class="action-buttons">
                                                                    <h:commandButton value="Sil" action="#{kurumBean.kurumsil(kurum.kurum_id)}" styleClass="btn btn-danger ml-2 delete-button" onclick="return confirmDelete(this)">
                                                                        <f:ajax execute="@this" render="@form"/>
                                                                    </h:commandButton>
                                                                    <h:commandButton value="Düzenle"  styleClass="btn btn-primary ml-20">
                                                                        <f:ajax execute="@this" render="@form"/>
                                                                    </h:commandButton>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    </ui:repeat>
                                                </tbody>
                                            </table>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.9/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
        <script>
                                                                        function confirmDelete(button) {
                                                                            return confirm("Bu kurumu gerçekten silmek istiyor musunuz?");
                                                                        }
        </script>
    </h:body>
</html>
