<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Yönlendirilen Kurum Tanımlama</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" />
        <link rel="stylesheet" href="styles.css" />
        <h:outputStylesheet name="styles.css"/>
        <style>
            .form-group {
                margin-bottom: 1rem;
            }
            .form-row {
                margin-bottom: 1rem;
            }
            .form-label {
                margin-bottom: .5rem;
                font-weight: 600;
            }
            .form-control {
                display: inline-block;
                width: auto;
                vertical-align: middle;
            }
            .btn-container {
                display: flex;
                align-items: center;
                gap: 1rem;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h2>Yönlendirilen Kurum Tanımlama</h2>
                    <div class="card">
                        <div class="card-header">Yönlendirilen Kurum Bilgileri</div>
                        <div class="card-body">
                            <h:form id="mahalleForm">
                                <div class="row mb-3">
                                    <!-- Çekmece Adı -->
                                    <div class="col-md-8 d-flex align-items-center mb-2 mb-md-0">
                                        <label for="cekmeceAdi" class="col-form-label me-2">Yönlendirilen Kurum Adı:</label>
                                        <h:inputText id="cekmeceAdi" value="#{cekmeceBean.cekmeceAdi}" class="form-control" style="width: 500px;" />
                                    </div>
                                    <!-- Aktif Seçim Kutusu ve Ekle Butonu -->
                                    <div class="col-md-4 d-flex align-items-center justify-content-between">

                                        <h:commandButton value="Ekle" action="#{cekmeceBean.add}" class="btn btn-success" />
                                    </div>
                                </div>
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Kurum Kodu</th>
                                            <th>Yönlendirilen Kurum Adı</th>
                                            <th>Eylem</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ui:repeat value="#{cekmeceBean.mahalleList}" var="mahalle" varStatus="loop">
                                            <tr class="#{loop.index % 2 == 0 ? 'table-row-even' : 'table-row-odd'}">
                                                <td>#{cekmece.mahalleKodu}</td>
                                                <td>#{ccekmece.mahalleAdi}</td>
                                                <td>#{cekmece.aktifMi ? 'Evet' : 'Hayır'}</td>
                                                <td>
                                                    <div class="action-buttons">
                                                        <h:commandButton value="Düzenle" action="#{cekmeceBean.edit(cekmece)}" styleClass="btn btn-warning ml-20">
                                                            <f:ajax execute="@this" render="@form"/>
                                                        </h:commandButton>
                                                        <h:commandButton value="Sil" action="#{cekmeceBean.delete(cekmece.mahalleKodu)}" styleClass="btn btn-danger delete-button" onclick="return confirmDelete(this)">
                                                            <f:ajax execute="@this" render="@form"/>
                                                        </h:commandButton>
                                                    </div>
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </tbody>
                                </table>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.9/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
        <script>
                                                            function confirmDelete(button) {
                                                                return confirm("Bu mahalleyi gerçekten silmek istiyor musunuz?");
                                                            }
        </script>
    </h:body>
</html>
