<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Yakınlık Bilgileri</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" />
        <link rel="stylesheet" href="CSS/log.css" />
        <h:outputStylesheet name="CSS/styles.css"/>
    </h:head>
    <h:body>
        <h:form id="userForm">
            <h:messages globalOnly="true" layout="table"/>
            <h:outputText id="mesaj" />
            <div class="row align-items-center mb-3">
                <div class="col-10">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.xhtml">Ana Sayfa</a></li>            
                        <li class="breadcrumb-item active" aria-current="page">Yönetici İşlemleri</li>
                        <li class="breadcrumb-item"><a href="#" class="load-page-button" data-page="Kullanici/kullanici_listesi.xhtml">Kullanıcı Listesi</a></li>
                        <li class="breadcrumb-item"><a href="#" class="load-page-button" data-page="Kullanici/kullanici_girisi.xhtml">Kullanıcı Girişi</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Kullanıcı Yetkilendirme</li>
                    </ol>
                </div>
            </div> 
            <div class="container-fluid">               
                <div class="row">                   
                    <div class="col-md-12">
                        <div class="card-header">
                            <h1>Kullanıcı Yetkilendirme</h1>
                        </div>
                        <div class="card-body">
                            <div class="card">
                                <div class="card-header">
                                    Yetkilendirme Seçenekleri
                                </div>
                                <div class="card-body">
                                    <!-- Yakınlık Bilgileri Formu -->
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="user">Kullanıcı ID:</label>
                                            <div class="input-group">
                                                <h:inputText id="user" class="form-control" value="#{userBean.entity.kullanici_isim}"/>
                                                <div class="input-group-append">
                                                    <h:commandButton value="Sorgula" class="btn btn-primary">
                                                        <f:ajax execute="@form" render="@form" />
                                                    </h:commandButton>
                                                </div>
                                            </div>
                                        </div> 
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-4"> <!-- Her checkbox için bir sütun oluştur -->
                                                <div class="form-group">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox79" value="option1"/>
                                                        <label class="form-check-label" for="inlineCheckbox79">Cadde/Sokak Ekle/Sil</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-4"> <!-- Diğer sütunlar -->
                                                <div class="form-group">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox78" value="option2"/>
                                                        <label class="form-check-label" for="inlineCheckbox78">Tutanak Ekle/Sil</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-4"> <!-- Diğer sütunlar -->
                                                <div class="form-group">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox77" value="option3"/>
                                                        <label class="form-check-label" for="inlineCheckbox77">Müracaat Ekle/Sil</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row"> <!-- Başlangıç row -->
                                            <div class="col-md-4"> <!-- Her checkbox için bir sütun oluştur -->
                                                <div class="form-group">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox76" value="option4"/>
                                                        <label class="form-check-label" for="inlineCheckbox76">Müracaat İncele</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-4"> <!-- Diğer sütunlar -->
                                                <div class="form-group">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox75" value="option5"/>
                                                        <label class="form-check-label" for="inlineCheckbox75">Yeni Kullanıcı Oluştur</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-4"> <!-- Diğer sütunlar -->
                                                <div class="form-group">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox74" value="option6"/>
                                                        <label class="form-check-label" for="inlineCheckbox74">Genel Takip Görüntüle</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div> <!-- Bitiş row -->
                                        <div class="row"> <!-- Başlangıç row -->
                                            <div class="col-md-4"> <!-- Her checkbox için bir sütun oluştur -->
                                                <div class="form-group">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox73" value="option7"/>
                                                        <label class="form-check-label" for="inlineCheckbox73">Örnek2</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-4"> <!-- Diğer sütunlar -->
                                                <div class="form-group">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox72" value="option8"/>
                                                        <label class="form-check-label" for="inlineCheckbox72">Örnek3</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-4"> <!-- Diğer sütunlar -->
                                                <div class="form-group">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox71" value="option9"/>
                                                        <label class="form-check-label" for="inlineCheckbox71">Örnek4</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div> <!-- Bitiş row -->
                                    </div>

                                    <div class="text-center mt-3">
                                        <h:commandButton value="Kaydet" action="#{userBean.edit()}" class="btn btn-success">
                                            <f:ajax execute="@form" render="@form" />
                                        </h:commandButton>    
                                    </div>                                                                              
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.9/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    </h:body>
</html>
