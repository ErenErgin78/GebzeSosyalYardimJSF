<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gebze Belediyesi Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="styles.css" />
        <style>
            .form-background {
                background-color: #f8f9fa; /* Arka plan rengi */
            }
            .no-border .form-check-input {
                border: none;
            }
            .inline-radio {
                display: inline-block;
            }
            .no-border-radio .form-check-input {
                border: none;
                margin-right: 10px;
            }
            .no-border-radio .form-check {
                padding: 0;
                margin: 0 10px 0 0;
            }
            .no-border-radio .form-check-label {
                margin: 0;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <h:messages globalOnly="true" layout="table"/>
            <div class="container-fluid mt-20">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <h1 class="text-center">Kullanıcı Girişi</h1>
                        <div class="info-message">Lütfen iletişim bilgilerini eksiksiz giriniz</div>
                        <div class="card">
                            
                            <div class="card mt-3">
                                
                                <div class="card-body">
                                    <div class="form-row">
                                        <div class="form-group">
                                        <label for="email">E-Posta:</label>
                                        <h:inputText id="email" class="form-control" value="#{kisiBean.entity.eposta}">
                                            <f:passThroughAttribute name="type" value="email" />
                                        </h:inputText>
                                    </div>
                                        <div class="form-group col-md-4">
                                        <div class="form-group">
                                        <label for="email">Kullanıcı Adı:</label>
                                        <h:inputText id="email" class="form-control" value="#{kisiBean.entity.eposta}">
                                            <f:passThroughAttribute name="type" value="email" />
                                        </h:inputText>
                                        </div>
                                    </div>
                                        <div class="form-group">
                                        <label for="email">Şifre:</label>
                                        <h:inputText id="email" class="form-control" value="#{kisiBean.entity.eposta}">
                                            <f:passThroughAttribute name="type" value="email" />
                                        </h:inputText>
                                        </div>
                                                                   
                                        <div class="form-group col-md-4">
                                            <label for="neighborhood">Bölüm:</label>
                                            <h:selectOneMenu id="neighborhood" value = "#{kisiBean.selectedMahalleId}" class="form-control">
                                                <f:selectItem itemLabel="Lütfen Seçiniz" itemValue="" />
                                                <f:selectItems value="#{kisiBean.mahalleList}" />
                                                <f:ajax event="change" listener="#{kisiBean.sokakyukle}" render="street" />
                                            </h:selectOneMenu>
                                        </div>
                                        
                                         <div class="form-group">
                                        <label for="email">Ad:</label>
                                        <h:inputText id="email" class="form-control" value="#{kisiBean.entity.eposta}">
                                            <f:passThroughAttribute name="type" value="email" />
                                        </h:inputText>
                                        </div>
                                        
                                         <div class="form-group">
                                        <label for="email">Ünvan:</label>
                                        <h:inputText id="email" class="form-control" value="#{kisiBean.entity.eposta}">
                                            <f:passThroughAttribute name="type" value="email" />
                                        </h:inputText>
                                        </div>
                                        
                                         <div class="form-group">
                                        <label for="email">Sicil No:</label>
                                        <h:inputText id="email" class="form-control" value="#{kisiBean.entity.eposta}">
                                            <f:passThroughAttribute name="type" value="email" />
                                        </h:inputText>
                                        </div>
                                        
                                       
                                        
                                        
                                        
                                        
                                        
                                    </div>
                                    <div class="form-group">
                                        <label for="address_desc">Adres</label>
                                        <h:inputTextarea id="address_desc" class="form-control" rows="3" value="#{kisiBean.entity.tarif}" />
                                    </div>
                                    
                                    
                                    
                                    <div class="text-center mt-3">
                                <h:commandLink value="Kaydet" action="#{kisimuracaatBean.create()}" class="btn btn-success" />
                            </div>
                                    
                                    
                                    
                                </div>
                            </div>
                            <div class="card mt-3" >
                                
                                <div class="card-body">
                                    <label for="archive_file_no">Arşiv Dosya No</label>
                                    <h:inputText id="archive_file_no" class="form-control" value="#{muracaatBean.entity.arsiv_dosya_no}" />
                                    <div class="form-group" value = "#{muracaatBean.entity.arsiv_dosya_no}">
                                    </div>
                                    <div class="form-group">
                                        
                                    </div>
                                          
                                    
                                </div>
                            </div>
                           
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Şifre:</label>
                        <input type="password" class="form-control" id="password" />
                        <input type="password" class="form-control small-input" id="password" />
                    </div>
                    <div class="form-group">
                        <label for="department">Bölüm:</label>
                        <select class="form-control" id="department">
                            <select class="form-control small-input" id="department"/>
                            <option>Lütfen seçiniz</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="name">Ad:</label>
                        <input type="text" class="form-control" id="name" />
                        <input type="text" class="form-control small-input" id="name" />
                    </div>
                    <div class="form-group">
                        <label for="title">Ünvan:</label>
                        <input type="text" class="form-control" id="title" />
                        <input type="text" class="form-control small-input" id="title" />
                    </div>
                    <div class="form-group">
                        <label for="idNumber">Sicil No:</label>
                        <input type="text" class="form-control" id="idNumber" />
                        <input type="text" class="form-control small-input" id="idNumber" />
                    </div>
                    <div class="form-group">
                        <label>Cinsiyet:</label><br />
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="E" 
                                   onclick="setCinsiyet('E')" />
                            <input class="form-check-input" type="radio" name="gender" id="male" value="E" onclick="setCinsiyet('E')" />
                            <label class="form-check-label" for="male">Erkek</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="K" 
                                   onclick="setCinsiyet('K')" />
                            <input class="form-check-input" type="radio" name="gender" id="female" value="K" onclick="setCinsiyet('K')" />
                            <label class="form-check-label" for="female">Kadın</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefon:</label>
                        <input type="tel" class="form-control" id="phone" />
                        <input type="tel" class="form-control small-input" id="phone" />
                    </div>
                    <div class="form-group">
                        <label for="address">Adres:</label>
                        <textarea class="form-control" id="address" rows="3"></textarea>
                        <textarea class="form-control small-input" id="address" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Durum:</label><br />
                    </div>
                </form>
            </div>
        </div>

        <!-- Bootstrap JS, Popper.js, and jQuery -->
        <script>
            function setCinsiyet(value) {
                document.querySelector(`input[name="gender"][value="${value}"]`).checked = true;
            }
            ;

            function setCinsiyet(value) {
                document.querySelector(`input[name="gender"][value="${value}"]`).checked = true;
            }

            window.onload = function () {
                const cinsiyet = "#{kisiBean.entity.cinsiyet}";
                if (cinsiyet) {
                    setCinsiyet(cinsiyet);
                }
            };
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        window.onload = function () {
        const cinsiyet = "#{kisiBean.entity.cinsiyet}";
        if (cinsiyet) {
        setCinsiyet(cinsiyet);
        }
        };
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </h:body>
</html>
