<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Modern Form</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet" />
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container form-background mt-5">
            <div class="col-md-6">
                <form>                   
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">E-Posta:</label>
                            <input type="email" class="form-control small-input" id="email" />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="username">Kullanıcı Adı:</label>
                            <input type="text" class="form-control small-input" id="username" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Şifre:</label>
                        <input type="password" class="form-control small-input" id="password" />
                    </div>
                    <div class="form-group">
                        <label for="name">Ad:</label>
                        <input type="text" class="form-control small-input" id="name" />
                    </div>
                    <div class="form-group">
                        <label for="title">Ünvan:</label>
                        <input type="text" class="form-control small-input" id="title" />
                    </div>
                    <div class="form-group">
                        <label for="idNumber">Sicil No:</label>
                        <input type="text" class="form-control small-input" id="idNumber" />
                    </div>
                    <h:form>
                        <div class="form-row">
                            <label>#{kisiBean.entity.cinsiyet}</label><br />
                            <div class="custom-radio">
                                <h:selectOneRadio value="#{kisiBean.entity.cinsiyet}">
                                    <f:selectItem itemLabel="Erkek" itemValue="E" />
                                    <f:selectItem itemLabel="Kadın" itemValue="K" />
                                </h:selectOneRadio>
                            </div>
                        </div>
                    </h:form>
                    <div class="form-group">
                        <label for="phone">Telefon:</label>
                        <input type="tel" class="form-control small-input" id="phone" />
                    </div>
                    <div class="form-group">
                        <label for="address">Adres:</label>
                        <textarea class="form-control small-input" id="address" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Durum:</label><br />
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status" id="active" value="Aktif" />
                            <label class="form-check-label" for="active">Aktif</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status" id="inactive" value="Pasif" />
                            <label class="form-check-label" for="inactive">Pasif</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Gönder</button>
                </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.9/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    </body>
</html>
