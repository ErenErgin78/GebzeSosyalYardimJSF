<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Modern Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container form-background mt-5">
        <div class="col-md-6">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">E-Posta:</label>
                        <input type="email" class="form-control small-input" id="email" />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="username">Kullanıcı Adı:</label>
                        <input type="text" class="form-control small-input" id="username" value="user20" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Şifre:</label>
                    <input type="password" class="form-control small-input" id="password" />
                </div>
                <div class="form-group">
                    <label for="department">Bölüm:</label>
                    <select class="form-control small-input" id="department">
                        <option>Lütfen seçiniz</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Ad:</label>
                    <input type="text" class="form-control small-input" id="name" />
                </div>
                <div class="form-group">
                    <label for="title">Ünvan:</label>
                    <input type="text" class="form-control small-input" id="title" />
                </div>
                <div class="form-group">
                    <label for="idNumber">Sicil No:</label>
                    <input type="text" class="form-control small-input" id="idNumber" />
                </div>
                <div class="form-group">
                    <label>Cinsiyet:</label><br />
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="E" onclick="setCinsiyet('E')" />
                        <label class="form-check-label" for="male">Erkek</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="K" onclick="setCinsiyet('K')" />
                        <label class="form-check-label" for="female">Kadın</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Telefon:</label>
                    <input type="tel" class="form-control small-input" id="phone" />
                </div>
                <div class="form-group">
                    <label for="address">Adres:</label>
                    <textarea class="form-control small-input" id="address" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Durum:</label><br />
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="status" id="active" value="Aktif" />
                        <label class="form-check-label" for="active">Aktif</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="status" id="inactive" value="Pasif" />
                        <label class="form-check-label" for="inactive">Pasif</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="profile">Profil:</label>
                    <select multiple="multiple" class="form-control small-input" id="profile">
                        <option>ADMIN</option>
                        <option>SYP_LISTE_GOR</option>
                        <option>ROLE_ANONYMOUS</option>
                        <option>ROLE_BASIC</option>
                        <option>ROLE_CADDE_SOKAK_DUZENLE</option>
                        <option>ROLE_CADDE_SOKAK_LISTE</option>
                        <option>ROLE_CADDE_SOKAK_YENI</option>
                        <option>ROLE_KULLANICI_YENI</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Gönder</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script>
        function setCinsiyet(value) {
            document.querySelector(`input[name="gender"][value="${value}"]`).checked = true;
        }

        window.onload = function () {
            const cinsiyet = "#{kisiBean.entity.cinsiyet}";
            if (cinsiyet) {
                setCinsiyet(cinsiyet);
            }
        };
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
