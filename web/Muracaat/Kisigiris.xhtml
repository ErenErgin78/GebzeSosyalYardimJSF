<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Yakınlık Bilgileri</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" />
        <link rel="stylesheet" href="CSS/styles.css" />
        <link rel="stylesheet" href="CSS/log.css" />

        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.xhtml">Ana Sayfa</a></li>            
            <li class="breadcrumb-item active" aria-current="page">İşlemlerim</li>      
            <li class="breadcrumb-item active" aria-current="page">Kişi Giriş</li>
        </ol>
    </h:head>
    <h:body>
        <h:form>
            <h:messages globalOnly="true" layout="table"/>
            <h:outputText id="mesaj" />
            <div class="container-fluid">               
                <div class="row">                   
                    <div class="col-md-12">
                        <div class="card-header">
                            <h1>Kişi Bilgileri</h1>
                        </div>
                        <div class="card-body">
                            <div class="card">
                                <div class="card-header">
                                    Kişi Bilgileri Girişi
                                </div>
                            </div>
                            <div class="card">                          
                                <div class="card-body">
                                    <div class="form-row">
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="email">TC Kimlik No:</label>
                                            <h:inputText class="form-control" value="#{kisiBean.entity.kimlik_no}">
                                                <f:passThroughAttribute name="type" value="email" />
                                            </h:inputText>                                        
                                        </div>

                                        <div class="form-group col-md-6 mb-3">
                                            <label for="email">Doğum Tarihi:</label>
                                            <h:inputText class="form-control" value="#{kisiBean.entity.doğum_tarihi}">
                                                <f:passThroughAttribute name="type" value="date" />
                                            </h:inputText>                                         
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="email">İsim:</label>
                                            <h:inputText class="form-control" value="#{kisiBean.entity.isim}">
                                                <f:passThroughAttribute name="type" value="email" />
                                            </h:inputText>
                                        </div>
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="email">Soyisim:</label>
                                            <h:inputText class="form-control" value="#{kisiBean.entity.soyisim}">
                                                <f:passThroughAttribute name="type" value="email" />
                                            </h:inputText>
                                        </div>

                                    </div>                          
                                    <div class="form-row"> 
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="email">Cilt No:</label>
                                            <h:inputText class="form-control" value="#{kisiBean.entity.cilt_no}">
                                                <f:passThroughAttribute name="type" value="email" />
                                            </h:inputText>
                                        </div>
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="email">Aile Sıra No:</label>
                                            <h:inputText class="form-control" value="#{kisiBean.entity.aile_sira_no}">
                                                <f:passThroughAttribute name="type" value="email" />
                                            </h:inputText>
                                        </div>

                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="aktif4" class="form-label">Eğitim Durumu:</label>
                                            <h:selectOneMenu id="aktif4" value="#{egitimDurumBean.egitimlist}" class="form-control">
                                                <f:selectItem itemLabel="Lütfen Seçiniz" itemValue="#{egitimDurumBean.egitimDurumGetir()}" />
                                                <f:ajax event="valueChange" render="KullaniciListesi" />
                                            </h:selectOneMenu>
                                        </div> 
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="aktif3" class="form-label">Cinsiyet:</label>
                                            <h:selectOneMenu id="aktif3" value="#{kisiBean.entity.cinsiyet}" class="form-control">
                                                <f:selectItem itemLabel="Lütfen Seçiniz" itemValue="" />
                                                <f:selectItem itemLabel="Erkek" itemValue="E" /> 
                                                <f:selectItem itemLabel="Kadın" itemValue="K" /> 
                                                <f:ajax event="valueChange" render="KullaniciListesi" />
                                            </h:selectOneMenu>
                                        </div>                                                         
                                    </div>                                                                       
                                </div>
                            </div>
                            <div class="card mt-3">
                                <div class="card-body">
                                    <div class="card">
                                        <div class="card-header">
                                            İletişim Bilgileri
                                        </div>
                                    </div>
                                    <div class="card">                         
                                        <div class="card-body">
                                            <div class="form-row">
                                                <div class="form-group col-md-6 mb-3">
                                                    <label for="aktif1" class="form-label">Mahalle:</label>
                                                    <h:selectOneMenu id="aktif1" value="#{kisiAdresBean.mahalleList}" class="form-control">
                                                        <f:selectItem itemLabel="Lütfen Seçiniz" itemValue="#{kisiAdresBean.mahallegetir()}" />                                             
                                                        <f:ajax event="valueChange" render="KullaniciListesi" />
                                                    </h:selectOneMenu>
                                                </div> 
                                                <div class="form-group col-md-6 mb-3">
                                                    <label for="aktif" class="form-label">Cadde/Sokak:</label>
                                                    <h:selectOneMenu id="aktif2" value="#{kisiAdresBean.sokakList}" class="form-control">
                                                        <f:selectItem itemLabel="Lütfen Seçiniz" itemValue="#{kisiAdresBean.sokakgetir()}" />                                                                    
                                                        <f:ajax event="valueChange" render="KullaniciListesi" />
                                                    </h:selectOneMenu>
                                                </div>                                                         
                                            </div>
                                            <div class="form-row"> 
                                                <div class="form-group col-md-6 mb-3">
                                                    <label for="email">Kapı No:</label>
                                                    <h:inputText class="form-control" value="#{kisiAdresBean.entity.kapi_no}">
                                                        <f:passThroughAttribute name="type" value="email" />
                                                    </h:inputText>
                                                </div>
                                                <div class="form-group col-md-6 mb-3">
                                                    <label for="email">Daire No:</label>
                                                    <h:inputText class="form-control" value="#{kisiAdresBean.entity.daire_no}">
                                                        <f:passThroughAttribute name="type" value="email" />
                                                    </h:inputText>
                                                </div>

                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col-md-6 mb-3">
                                                    <label for="address_desc">Adres Tarifi:</label>
                                                    <h:inputTextarea id="address_desc" class="form-control" rows="1" value="#{kisiAdresBean.entity.tarif}" />

                                                </div>
                                                <div class="form-group col-md-6 mb-3">
                                                    <label for="email">E-posta Adresi:</label>
                                                    <h:inputText class="form-control" value="#{kisiIletisimBean.entity.eposta}">
                                                        <f:passThroughAttribute name="type" value="email" />
                                                    </h:inputText>
                                                </div>
                                            </div>
                                            <div class="form-row"> 
                                                <div class="form-group col-md-6 mb-3">
                                                    <label for="email">Ev Telefonu:</label>
                                                    <h:inputText class="form-control" value="#{kisiIletisimBean.entity.ev_telefon}">
                                                        <f:passThroughAttribute name="type" value="email" />
                                                    </h:inputText>
                                                </div>
                                                <div class="form-group col-md-6 mb-3">
                                                    <label for="email">Cep Telefonu:</label>
                                                    <h:inputText class="form-control" value="#{kisiIletisimBean.entity.cep_telefon}">
                                                        <f:passThroughAttribute name="type" value="email" />
                                                    </h:inputText>
                                                </div>

                                            </div>

                                        </div>
                                    </div> 
                                </div>
                            </div>

                            <div class="text-center mt-3">
                                <h:commandButton value="Kaydet" action="#{kisiBean.ekle()}" class="btn btn-success">
                                    <f:ajax execute="@form" render="@form, mesaj" />
                                </h:commandButton>                                  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.9/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    </h:body>
</html>
