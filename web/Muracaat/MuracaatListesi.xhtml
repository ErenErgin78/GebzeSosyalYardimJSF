<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Müracaat Listesi</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="CSS/list.css" />
    </h:head>
    <h:body>
        <div class="container">
            <h:form id="filterForm">
                <div class="row">
                    <div class="col-md-3">
                        <h:outputLabel for="filterId" value="ID:" />
                        <h:inputText id="filterId" styleClass="form-control" />
                    </div>
                    <div class="col-md-3">
                        <h:outputLabel for="filterName" value="Ad:" />
                        <h:inputText id="filterName" styleClass="form-control" />
                    </div>
                    <div class="col-md-3">
                        <h:outputLabel for="filterSurname" value="Soyad:" />
                        <h:inputText id="filterSurname" styleClass="form-control" />
                    </div>
                    <div class="col-md-3">
                        <h:outputLabel for="filterDate" value="Tarih:" />
                        <h:inputText id="filterDate" styleClass="form-control" />
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-3">
                        <h:outputLabel for="filterStatus" value="Durum:" />
                        <h:inputText id="filterStatus" styleClass="form-control" />
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <h:commandButton value="Filtrele" styleClass="btn btn-primary btn-block" />
                    </div>
                </div>
            </h:form>

            <h:form id="resultForm" class="mt-4">
                <div class="table-container">
                    <h:dataTable var="muracaat" styleClass="table table-striped table-bordered">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            <h:outputText value="#{muracaat.KISI_ID}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Bilgi ID</f:facet>
                            <h:outputText value="#{muracaat.BILGI_ID}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Ad</f:facet>
                            <h:outputText value="#{muracaat.ISIM}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Soyad</f:facet>
                            <h:outputText value="#{muracaat.SOYISIM}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Doğum Tarihi</f:facet>
                            <h:outputText value="#{muracaat.DOGUM_TARIHI}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Yabancı TC</f:facet>
                            <h:outputText value="#{muracaat.YABANCI_TC}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Misafir</f:facet>
                            <h:outputText value="#{muracaat.MISAFIR}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Arşiv Dosya No</f:facet>
                            <h:outputText value="#{muracaat.ARSIV_DOSYA_NO}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Müracaat Tarihi</f:facet>
                            <h:outputText value="#{muracaat.MURACAAT_TARIHI}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Müracaat Tip</f:facet>
                            <h:outputText value="#{muracaat.MURACAAT_TIP}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Mahalle</f:facet>
                            <h:outputText value="#{muracaat.MAHALLE}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Cadde/Sokak</f:facet>
                            <h:outputText value="#{muracaat.CADDE_SOKAK}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Adres No</f:facet>
                            <h:outputText value="#{muracaat.ADRES_NO}" />
                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.9/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    </h:body>
</html>
