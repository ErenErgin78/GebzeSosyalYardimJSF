<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Müracaat Listesi</title>
</h:head>
<h:body>
    <h:form>
        <h:dataTable value="#{muracaatBean.list}" var="muracaat">
            <h:column>
                <f:facet name="header">Kisi Temel ID</f:facet>
                #{muracaat.kisi_temel_id}
            </h:column>
            <h:column>
                <f:facet name="header">Muracaat Bilgi ID</f:facet>
                #{muracaat.muracaat_bilgi_id}
            </h:column>
            <h:column>
                <f:facet name="header">Arsiv Dosya No</f:facet>
                #{muracaat.arsiv_dosya_no}
            </h:column>
            <h:column>
                <f:facet name="header">Muracaat Tip ID</f:facet>
                #{muracaat.muracaat_tip_id}
            </h:column>
            <h:column>
                <f:facet name="header">Bolge</f:facet>
                #{muracaat.bolge}
            </h:column>
            <h:column>
                <f:facet name="header">Aciklama</f:facet>
                #{muracaat.aciklama}
            </h:column>
            <h:column>
                <f:facet name="header">Muracaat Tarihi</f:facet>
                #{muracaat.muracaat_tarihi}
            </h:column>
            <h:column>
                <f:facet name="header">Eylem</f:facet>
                <h:commandButton value="DÜZENLE" action="#{muracaatBean.edit(muracaat)}"/>
                <h:commandButton value="SİL" action="#{muracaatBean.delete(muracaat)}"/>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
