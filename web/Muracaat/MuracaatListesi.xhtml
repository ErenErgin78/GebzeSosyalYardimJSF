<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>MÃ¼racaat Listesi</title>
</h:head>
<h:body>
    <h:form id="filterForm">
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="filterId" value="ID:" />
            <h:inputText id="filterId" value="#{muracaatBean.filterId}" />

            <h:outputLabel for="filterName" value="Ad:" />
            <h:inputText id="filterName" value="#{muracaatBean.filterName}" />

            <h:outputLabel for="filterSurname" value="Soyad:" />
            <h:inputText id="filterSurname" value="#{muracaatBean.filterSurname}" />

            <h:outputLabel for="filterDate" value="Tarih:" />
            <h:inputText id="filterDate" value="#{muracaatBean.filterDate}" />

            <h:outputLabel for="filterStatus" value="Durum:" />
            <h:inputText id="filterStatus" value="#{muracaatBean.filterStatus}" />
        </h:panelGrid>
        
        <h:commandButton value="Filtrele" action="#{muracaatBean.filterMuracaatlar}" />
    </h:form>
    
    <h:form id="resultForm">
        <h:dataTable value="#{muracaatBean.filteredMuracaatlar}" var="muracaat" border="1">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{muracaat.id}" />
            </h:column>
            <h:column>
                <f:facet name="header">Ad</f:facet>
                <h:outputText value="#{muracaat.ad}" />
            </h:column>
            <h:column>
                <f:facet name="header">Soyad</f:facet>
                <h:outputText value="#{muracaat.soyad}" />
            </h:column>
            <h:column>
                <f:facet name="header">Tarih</f:facet>
                <h:outputText value="#{muracaat.tarih}" />
            </h:column>
            <h:column>
                <f:facet name="header">Durum</f:facet>
                <h:outputText value="#{muracaat.durum}" />
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
