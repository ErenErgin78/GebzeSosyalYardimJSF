<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Yakınlık Bilgileri</title>
        <!-- Bootstrap ve özel stil dosyaları yükleniyor -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" />
        <link rel="stylesheet" href="CSS/list.css" />
        <h:outputStylesheet name="CSS/styles.css"/>
    </h:head>
    <h:body>
        <!-- Ana form başlangıcı -->
        <h:form id="userForm">
            <!-- Global mesajlar (hata, başarı vb.) -->
            <h:messages globalOnly="true" layout="table"/>
            <h:outputText id="mesaj" value="#{kisiMuracaatBean.mesaj}" />

            <!-- Breadcrumb navigasyonu -->
            <div class="row align-items-center mb-3">
                <div class="col-10">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.xhtml">Ana Sayfa</a></li>            
                        <li class="breadcrumb-item active" aria-current="page">İşlemlerim</li>
                        <li class="breadcrumb-item"><a href="#" class="load-page-button" data-page="Muracaat/MuracaatListesi.xhtml">Müracaat Listesi</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Müracaat Girişi</li>
                    </ol>
                </div>
            </div> 
            <!-- İçerik bölümü -->
            <div class="container-fluid">               
                <div class="row">                   
                    <div class="col-md-12">
                        <!-- Başlık kartı -->
                        <div class="card-header">
                            <h1>Yeni Müracaat Girişi</h1>
                        </div>
                        <div class="card-body">
                            <div class="card">
                                <!-- Kimlik Bilgileri Kartı -->
                                <div class="card-header">
                                    Kimlik Bilgileri
                                </div>
                                <div class="card-body">
                                    <!-- Yakınlık Bilgileri Formu -->
                                    <div class="form-row">
                                        <!-- Doğum Tarihi -->
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="dogumTarihi">Doğum Tarihi:</label>
                                            <h:inputText class="form-control" value="#{kisiBean.entity.dogum_tarihi}">
                                                <f:passThroughAttribute name="type" value="date" />
                                                <f:convertDateTime pattern="yyyy-MM-dd" />
                                            </h:inputText>
                                        </div>
                                        <!-- Kimlik Numarası -->
                                        <div class="form-group col-md-6">
                                            <label for="tc_no">Kimlik Numarası:</label>
                                            <div class="input-group">
                                                <h:inputText id="tc_no" class="form-control" value="#{kisiBean.entity.kimlik_no}"/>
                                                <div class="input-group-append">
                                                    <h:commandButton value="Sorgula" class="btn btn-primary" action="#{kisiBean.KisiBul}">
                                                        <f:ajax execute="tc_no" render="@form" />

                                                    </h:commandButton>
                                                </div>
                                            </div>
                                        </div> 
                                    </div>
                                    <!-- Ad ve Soyad -->
                                    <div class="form-row">
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="ad">Adı:</label>
                                            <h:inputText id="ad" class="form-control" value="#{kisiBean.entity.isim}">
                                            </h:inputText>
                                        </div>
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="soyad">Soyadı:</label>
                                            <h:inputText id="soyad" class="form-control" value="#{kisiBean.entity.soyisim}">
                                            </h:inputText>
                                        </div>
                                    </div>
                                    <!-- Cinsiyet ve Medeni Durum -->
                                    <div class="form-row"> 
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="cinsiyet" class="form-label">Cinsiyet:</label>
                                            <h:selectOneMenu id="cinsiyet" value="#{kisiBean.entity.cinsiyet}" class="form-control">
                                                <f:selectItem itemLabel="Lütfen Seçiniz" itemValue="B" />
                                                <f:selectItem itemLabel="Erkek" itemValue="E" />
                                                <f:selectItem itemLabel="Kadın" itemValue="K" />                                 
                                            </h:selectOneMenu>
                                        </div>
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="cinsiyetTekrar" class="form-label">Medeni Durum:</label>
                                            <h:selectOneMenu id="cinsiyetTekrar" value="#{kisiBean.entity.medeni_durum_id}" class="form-control">
                                                <f:selectItem itemLabel="Lütfen Seçiniz" itemValue="0" />
                                                <f:selectItem itemLabel="Evli" itemValue="1" />
                                                <f:selectItem itemLabel="Bekar" itemValue="2" />  
                                                <f:selectItem itemLabel="Dul" itemValue="3" />
                                                <f:selectItem itemLabel="Boşanmış" itemValue="4" />  
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <!-- Aile Sıra No ve Sıra No -->
                                    <div class="form-row">
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="family_order_no">Aile Sıra No:</label>
                                            <h:inputText id="family_order_no" value ="#{kisiBean.entity.aile_sira_no}" class="form-control" />
                                        </div>
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="order_no">Sıra No:</label>
                                            <h:inputText id="order_no" value ="#{kisiBean.entity.sira_no}" class="form-control" />
                                        </div>
                                    </div>
                                    <!-- Cilt No -->
                                    <div class="form-row">
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="cilt_no">Cilt No:</label>
                                            <h:inputText id="cilt_no" value ="#{kisiBean.entity.cilt_no}" class="form-control" />
                                        </div> 
                                    </div> 
                                    <!-- İletişim Bilgileri Kartı -->
                                    <div class="card mt-3">
                                        <div class="card-header">
                                            İletişim Bilgileri
                                        </div>
                                        <div class="card-body">
                                            <!-- Mahalle ve Cadde/Sokak -->
                                            <div class="form-row"> 
                                                <div class="form-group col-md-6 mb-3">
                                                    <label for="mahalle" class="form-label">Mahalle:</label>
                                                    <h:selectOneMenu id="mahalle" value="#{kisiBean.entity.mahalle_id}" class="form-control">
                                                        <f:selectItem itemLabel="Lütfen Seçiniz" itemValue="A" />
                                                        <f:selectItems value = "#{mahalleBean.mahalleList}" />
                                                        <f:ajax event="change" listener="#{sokakBean.sokakyukle}" render="cadde_sokak" />
                                                    </h:selectOneMenu>
                                                </div>
                                                <div class="form-group col-md-6 mb-3">
                                                    <label for="street" class="form-label">Cadde/Sokak:</label>
                                                    <h:selectOneMenu id="cadde_sokak" value="#{kisiAdresBean.entity.kisi_mahalle_sokak_id}" class="form-control">
                                                        <f:selectItem itemLabel="Lütfen Seçiniz" itemValue="A" />
                                                        <f:selectItems value = "#{sokakBean.sokakList}" />
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col-md-6 mb-3">
                                                    <label for="site">Site:</label>
                                                    <h:inputText id="site" value ="#{kisiBean.entity.site}" class="form-control" />
                                                </div>
                                                <div class="form-group col-md-6 mb-3">
                                                    <label for="address">Adres Tarifi: #{kisiBean.entity.adres_tarifi}</label>
                                                    <h:inputTextarea id="address" class="form-control" value="#{kisiBean.entity.adres_tarifi}" rows="1" />
                                                </div>
                                            </div>
                                             <!-- Site, Adres Tarifi, Kapı No ve Daire No -->
                                            <div class="form-row">
                                                <div class="form-group col-md-6 mb-3">
                                                    <label for="kapi_no">Kapı No:</label>
                                                    <h:inputText id="kapi_no" value ="#{kisiBean.entity.kapi_no}" class="form-control" />
                                                </div>
                                                <div class="form-group col-md-6 mb-3">
                                                    <label for="daire_no">Daire No:</label>
                                                    <h:inputText id="daire_no" value ="#{kisiBean.entity.daire_no}" class="form-control" />
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col-md-6 mb-3">
                                                    <label for="home_phone">Ev Telefonu:</label>
                                                    <h:inputText id="home_phone" class="form-control" value="#{kisiBean.entity.ev_telefon}" />
                                                </div>
                                                <div class="form-group col-md-6 mb-3">
                                                    <label for="mobile_phone">Cep Telefonu:</label>
                                                    <h:inputText id="mobile_phone" class="form-control" value="#{kisiBean.entity.cep_telefon}" />
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col-md-6 mb-3">
                                                    <label for="email">E-Posta:</label>
                                                    <h:inputText id="email" class="form-control" value="#{kisiBean.entity.eposta}"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Müracaat Bilgileri Kartı -->
                                    <div class="card mt-3">
                                        <div class="card-header">
                                            Müracaat Bilgileri
                                        </div>
                                        <div class="card-body">
                                            <div class="form-row">
                                                <div class="form-group col-md-6 mb-3">
                                                    <label for="status">Müracaat Durumu:</label>
                                                    <h:selectOneMenu id="status" value="#{muracaatDurumBean.entity.durum_Id}" class="form-control">
                                                        <f:selectItem itemLabel="Lütfen Seçiniz" itemValue="E" />
                                                        <f:selectItems value = "#{muracaatDurumBean.muracaatDurumList}" />
                                                    </h:selectOneMenu>
                                                </div>
                                                <div class="form-group col-md-6 mb-3">
                                                    <label for="muracaat_tarihi">Müracaat Tarihi:</label>
                                                    <h:inputText class="form-control" value="#{muracaatBilgiBean.entity.muracaat_tarihi}">
                                                        <f:passThroughAttribute name="type" value="date" />
                                                        <f:convertDateTime pattern="yyyy-MM-dd" />
                                                    </h:inputText>
                                                </div>
                                            </div>
                                            <div class="form-row">                 
                                                <div class="form-group col-md-12 mb-3">
                                                    <label for="aciklama">Açıklama:</label>
                                                    <h:inputTextarea id="aciklama" class="form-control" value="#{muracaatBilgiBean.entity.aciklama}" rows="3" />
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="card">
                                            <div class="card-header">
                                                Talep Edilen Yardımlar
                                            </div>
                                            <div class="card-body">
                                                <div class="row"> <!-- Başlangıç row -->
                                                    <div class="col-md-4"> <!-- Her checkbox için bir sütun oluştur -->
                                                        <div class="form-group">
                                                            <div class="form-check">
                                                                <input class="form-check-input" type="checkbox" id="ayn1" value="2" />
                                                                <label class="form-check-label" for="ayn1">Ramazan Yardımı (Ayni)</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4"> <!-- Diğer sütunlar -->
                                                        <div class="form-group">
                                                            <div class="form-check">
                                                                <input class="form-check-input" type="checkbox" id="ayn2" value="2" />
                                                                <label class="form-check-label" for="ayn2">Kırtasiye Yardımı (Ayni)</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4"> <!-- Diğer sütunlar -->
                                                        <div class="form-group">
                                                            <div class="form-check">
                                                                <input class="form-check-input" type="checkbox" id="ayn3" value="2"/>
                                                                <label class="form-check-label" for="ayn3">Deprem Yardımı(Ayni)</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div> <!-- Bitiş row -->

                                                <div class="row"> <!-- Başlangıç row -->
                                                    <div class="col-md-4"> <!-- Her checkbox için bir sütun oluştur -->
                                                        <div class="form-group">
                                                            <div class="form-check">
                                                                <input class="form-check-input" type="checkbox" id="nakt1" value="1"/>
                                                                <label class="form-check-label" for="nakt1">Ramazan Yardımı(Nakdi)</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4"> <!-- Diğer sütunlar -->
                                                        <div class="form-group">
                                                            <div class="form-check">
                                                                <input class="form-check-input" type="checkbox" id="nakt2" value="1"/>
                                                                <label class="form-check-label" for="nakt2">Kırtasiye Yardımı(Nakdi)</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4"> <!-- Diğer sütunlar -->
                                                        <div class="form-group">
                                                            <div class="form-check">
                                                                <input class="form-check-input" type="checkbox" id="nakt3" value="1"/>
                                                                <label class="form-check-label" for="nakt3">Deprem Yardımı(Nakdi)</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div> <!-- Bitiş row -->                                    
                                            </div> <!-- card-body -->
                                        </div> <!-- card -->
                                    </div> <!-- card-body -->
                                    <div class="text-center mt-3">
                                        <h:commandButton value="Kaydet" action="#{kisiMuracaatBean.KisiMuracaatEkle()}" class="btn btn-success">
                                            <f:ajax execute="@form" render="@form" />
                                        </h:commandButton>    
                                    </div>                                                                              
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.9/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    </h:body>
</html>
