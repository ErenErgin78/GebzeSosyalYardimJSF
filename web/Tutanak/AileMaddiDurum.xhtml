        <script type="text/javascript">
            window.onload = function () {
                toggleEvMiktari();
                toggleArabaModel();
                toggleGayrimenkulTuru();
            };

            function toggleEvMiktari() {
                var radioValue = document.querySelector("input[name='userForm:kiradaEv']:checked").value;
                var inputText = document.getElementById("userForm:evMiktarı");
                var label = document.querySelector("label[for='evMiktarı']");

                if (radioValue === "1") {
                    inputText.classList.remove("hidden");
                    label.classList.remove("hidden");
                } else {
                    inputText.classList.add("hidden");
                    label.classList.add("hidden");
                }
            }

            function toggleArabaModel() {
                var radioValue = document.querySelector("input[name='userForm:araba']:checked").value;
                var textarea = document.getElementById("userForm:model");
                var label = document.querySelector("label[for='model']");

                if (radioValue === "1") {
                    textarea.classList.remove("hidden");
                    label.classList.remove("hidden");
                } else {
                    textarea.classList.add("hidden");
                    label.classList.add("hidden");
                }
            }

            function toggleGayrimenkulTuru() {
                var radioValue = document.querySelector("input[name='userForm:gayrimenkul']:checked").value;
                var textarea = document.getElementById("userForm:gayrimenkulTuru");
                var label = document.querySelector("label[for='gayrimenkulTuru']");

                if (radioValue === "1") {
                    textarea.classList.remove("hidden");
                    label.classList.remove("hidden");
                } else {
                    textarea.classList.add("hidden");
                    label.classList.add("hidden");
                }
            }

// Aşağıdaki iki fonksiyon, radyo butonları değiştiğinde tetiklenecek.
            function toggleInputText(radioId, divId) {
                toggleEvMiktari();
            }

            function toggleInputTextarea(radioId, divId) {
