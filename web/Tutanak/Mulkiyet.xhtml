<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mülkiyet Bilgileri</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" />
        <link rel="stylesheet" href="CSS/list.css" />
        <h:outputStylesheet name="CSS/styles.css"/>
    </h:head>
    <h:body>
        <h:form id="userForm">
            <div class="row align-items-center mb-3">
                <div class="col-10">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.xhtml">Ana Sayfa</a></li>
                        <li class="breadcrumb-item active" aria-current="page">İşlemlerim</li>
                        <li class="breadcrumb-item"><a href="#" class="load-page-button" data-page="Tutanak/MuracaatSecim.xhtml">Tutanak</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Mülkiyet Bilgileri</li>
                    </ol>
                </div>
            </div> 
            <div class="container-fluid">               
                <div class="row">                   
                    <div class="col-md-12">
                        <div class="card-header">
                            <h1>Mülkiyet</h1>
                        </div>
                        <div class="card-body"> 
                            <div class="card">
                                <div class="card-header">
                                    Mülkiyet Bilgileri
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="form-group col-md-6 mb-3 ">
                                        <label for="ev" class="form-label">Ev Durumu:</label>
                                        <h:selectOneMenu id="ev" value="#{tutanakMulkiyetBean.entity.ev_durum_id}" class="form-control">
                                            <f:selectItem itemLabel="Lütfen Seçiniz" itemValue="E" />
                                            <f:selectItem itemLabel="Kira" itemValue="E" />                                   
                                            <f:selectItem itemLabel="Ev Sahibi" itemValue="K" />   
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="form-group col-md-6 mb-3">
                                        <label for="yakacak" class="form-label">Yakacak Tipi:</label>
                                        <h:selectOneMenu id="yakacak" value="#{tutanakMulkiyetBean.entity.yakacak_tip_id}" class="form-control">
                                            <f:selectItems value="#{tutanakYakacakBean.tutanakyakacaklist}" />  
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6 mb-3">
                                        <label for="kira" class="form-label">Kira Miktarı:</label>
                                        <h:inputText id="kira" value="#{tutanakMulkiyetBean.entity.kira_miktar}" class="form-control" />
                                    </div>
                                    <div class="form-group col-md-6 mb-3">
                                        <label for="evTipi" class="form-label">Ev Tipi:</label>
                                        <h:selectOneMenu id="evTipi" value="#{tutanakMulkiyetBean.entity.ev_tip_id}" class="form-control">
                                            <f:selectItems value="#{tutanakEvTipBean.tutanakEvTipList}" />     
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6 mb-3">
                                        <label for="kiradaEv">Kirada evi var mı:</label>
                                        <div class="custom-radio">
                                            <h:selectOneRadio id="kiradaEv" value=""  styleClass="radio-inline">
                                                <f:selectItem itemLabel="Evet" itemValue="1" />
                                                <f:selectItem itemLabel="Hayır" itemValue="2" />                                     
                                            </h:selectOneRadio>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-6 mb-3">
                                        <label for="evMiktarı" class="form-label">Kaç evi var:</label>
                                        <h:inputText id="evMiktarı" value="#{tutanakMulkiyetBean.entity.kirada_ev_sayisi}" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6 mb-3">
                                        <label for="araba">Arabası var mı:</label>
                                        <div class="custom-radio">
                                            <h:selectOneRadio id="araba" value="#{tutanakMulkiyetBean.entity.araba_var_mi}"  styleClass="radio-inline">
                                                <f:selectItem itemLabel="Evet" itemValue="1" />
                                                <f:selectItem itemLabel="Hayır" itemValue="2" />                                     
                                            </h:selectOneRadio>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="model">Araba Marka/Model:</label>
                                        <h:inputTextarea id="model" class="form-control" rows="1" value="#{tutanakMulkiyetBean.entity.araba_model}" />
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6 mb-3">
                                        <label for="garimenkul">Gayrimenkul var mı: </label>
                                        <div class="custom-radio">
                                            <h:selectOneRadio id="gayrimenkul" value="#{tutanakMulkiyetBean.entity.gayrimenkul_var_mi}"  styleClass="radio-inline">
                                                <f:selectItem itemLabel="Evet" itemValue="1" />
                                                <f:selectItem itemLabel="Hayır" itemValue="2" />                                     
                                            </h:selectOneRadio>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="gayrimenkulTuru">Gayrimenkul Türü:</label>
                                        <h:inputTextarea id="gayrimenkulTuru" class="form-control" rows="1" value="#{tutanakMulkiyetBean.entity.gayrimenkul_tur}" />
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-header">
                                        Ev Eşyaları
                                    </div>
                                    <div class="card-body">                                     
                                        <div class="row"> <!-- Başlangıç row -->
                                            <div class="col-md-4"> <!-- Her checkbox için bir sütun oluştur -->
                                                <div class="form-group">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox79" value="option7"/>
                                                        <label class="form-check-label" for="inlineCheckbox79">Bilgisayar</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-4"> <!-- Diğer sütunlar -->
                                                <div class="form-group">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox78" value="option9"/>
                                                        <label class="form-check-label" for="inlineCheckbox78">Cep Telefonu</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-4"> <!-- Diğer sütunlar -->
                                                <div class="form-group">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox77" value="option8"/>
                                                        <label class="form-check-label" for="inlineCheckbox77">Fırınlı Ocak</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div> <!-- Bitiş row -->

                                        <div class="row"> <!-- Başlangıç row -->
                                            <div class="col-md-4"> <!-- Her checkbox için bir sütun oluştur -->
                                                <div class="form-group">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox76" value="option7"/>
                                                        <label class="form-check-label" for="inlineCheckbox76">Şofben</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-4"> <!-- Diğer sütunlar -->
                                                <div class="form-group">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox75" value="option9"/>
                                                        <label class="form-check-label" for="inlineCheckbox75">Bulaşık Mak</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-4"> <!-- Diğer sütunlar -->
                                                <div class="form-group">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox74" value="option8"/>
                                                        <label class="form-check-label" for="inlineCheckbox74">Çamaşır Mak</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div> <!-- Bitiş row -->
                                        <div class="row"> <!-- Başlangıç row -->
                                            <div class="col-md-4"> <!-- Her checkbox için bir sütun oluştur -->
                                                <div class="form-group">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox73" value="option7"/>
                                                        <label class="form-check-label" for="inlineCheckbox73">İnternet</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-4"> <!-- Diğer sütunlar -->
                                                <div class="form-group">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox72" value="option9"/>
                                                        <label class="form-check-label" for="inlineCheckbox72">Telefon</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-4"> <!-- Diğer sütunlar -->
                                                <div class="form-group">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox71" value="option8"/>
                                                        <label class="form-check-label" for="inlineCheckbox71">Buzdolabı</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div> <!-- Bitiş row -->
                                        <div class="row"> <!-- Başlangıç row -->
                                            <div class="col-md-4"> <!-- Her checkbox için bir sütun oluştur -->
                                                <div class="form-group">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox70" value="option7"/>
                                                        <label class="form-check-label" for="inlineCheckbox70">Elektrikli Süp</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-4"> <!-- Diğer sütunlar -->
                                                <div class="form-group">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox69" value="option9"/>
                                                        <label class="form-check-label" for="inlineCheckbox69">Koltuk Takımı</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-4"> <!-- Diğer sütunlar -->
                                                <div class="form-group">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox68" value="option8"/>
                                                        <label class="form-check-label" for="inlineCheckbox68">Televizyon</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div> <!-- Bitiş row -->

                                        <div class="card-body">
                                            <div class="text-center mt-3">
                                                <h:commandButton value="Kaydet" action="#{userBean.create()}" class="btn btn-success">
                                                    <f:ajax execute="@form" render="@form, mesaj" />
                                                </h:commandButton>                                  
                                            </div>
                                        </div> 
                                    </div>
                                </div> 
                                <!-- Pagination Card -->
                                <div class="card mt-3">
                                    <div class="card-body">
                                        <nav aria-label="Page navigation example">
                                            <ul class="pagination justify-content-center mb-3">
                                                <li class="page-item">
                                                    <button type="button" class="btn btn-outline-secondary load-page-button" data-page="Tutanak/MuracaatSecim.xhtml" data-toggle="tooltip" title="Müracaat Seçim">1</button>
                                                </li>
                                                <li class="page-item">
                                                    <button type="button" class="btn btn-outline-secondary load-page-button" data-page="Tutanak/YakinlikBilgileri.xhtml" data-toggle="tooltip" title="Yakınlık Bilgileri">2</button>
                                                </li>
                                                <li class="page-item">
                                                    <button type="button" class="btn btn-outline-secondary load-page-button" data-page="Tutanak/EngelBilgisi.xhtml" data-toggle="tooltip" title="Sağlık ve Engel Bilgisi">3</button>
                                                </li>
                                                <li class="page-item">
                                                    <button type="button" class="btn btn-outline-secondary load-page-button" data-page="Tutanak/GelirBorc.xhtml" data-toggle="tooltip" title="Aile Gelir ve Borç Bilgileri">4</button>
                                                </li>
                                                <li class="page-item">
                                                    <button type="button" class="btn btn-secondary" data-page="Tutanak/Mulkiyet.xhtml" data-toggle="tooltip" title="Mülkiyet Bilgileri">5</button>
                                                </li>
                                                <li class="page-item">
                                                    <button type="button" class="btn btn-outline-secondary load-page-button" data-page="Tutanak/SosyalGuvence.xhtml" data-toggle="tooltip" title="Sosyal Güvence Bilgisi">6</button>
                                                </li>
                                                <li class="page-item">
                                                    <button type="button" class="btn btn-outline-secondary load-page-button" data-page="Tutanak/TalepYardim.xhtml" data-toggle="tooltip" title="Talep Edilen Yardımlar">7</button>
                                                </li>
                                                <li class="page-item">
                                                    <button type="button" class="btn btn-outline-secondary load-page-button" data-page="Tutanak/TutanakInceleme.xhtml" data-toggle="tooltip" title="Tutanak İnceleme">8</button>
                                                </li>
                                            </ul>
                                        </nav>
                                    </div>
                                </div>         
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.9/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
        <script>
            function confirmDelete(button) {
                return confirm("Bu kullanıcıyı gerçekten silmek istiyor musunuz?");
            }
        </script>
    </h:body>
</html>
