<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Müracaat Seçim</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" />
        <link rel="stylesheet" href="CSS/list.css" />
        <h:outputStylesheet name="CSS/styles.css"/>
    </h:head>
    <h:body>
        <h:form id="userForm">
            <div class="row align-items-center mb-3">
                <div class="col-10">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.xhtml">Ana Sayfa</a></li>
                        <li class="breadcrumb-item"><a href="#" class="load-page-button" data-page="Tutanak/MuracaatSecim.xhtml">İşlemlerim</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Müraacat Seçim</li>
                    </ol>
                </div>
            </div> 
            <div class="container-fluid">               
                <div class="row">                   
                    <div class="col-md-12">
                        <div class="card-header">
                            <h1>Müracaat Seçim</h1>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                Müracaat Bilgileri
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="isim" class="form-label">İsim Soyisim:</label>
                                    <h:inputText id="isim" value="#{userBean.dao.isim}" class="form-control" />
                                    <f:ajax event="keyup" render="KullaniciListesi" />
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="sicil" class="form-label">Müracaat No:</label>
                                    <h:inputText id="sicil" value="#{userBean.dao.sicil}" class="form-control" />
                                    <f:ajax event="keyup" render="KullaniciListesi" />
                                </div>
                            </div>
                            <h:panelGroup id="KullaniciListesi">
                                <div class="table-container">
                                    <div class="table-responsive">
                                        <table class="table table-bordered">
                                            <thead>
                                                <tr>
                                                    <th>Müracaat NO</th>
                                                    <th>İsim Soyisim</th>
                                                    <th>Eylem</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <ui:repeat value="#{userBean.list}" var="user" varStatus="loop">
                                                    <tr class="#{loop.index % 2 == 0 ? 'table-row-even' : 'table-row-odd'}">
                                                        <td>#{user.kullanici_id}</td>
                                                        <td>#{user.kullanici_isim}</td>
                                                        <td class="profil">
                                                            <div class="action-buttons">
                                                                <h:commandButton value="İlerle" action="#{userBean.edit(user)}" styleClass="btn btn-primary ml-20">
                                                                    <f:ajax execute="@this" render="@form"/>
                                                                </h:commandButton>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </ui:repeat>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </h:panelGroup>
                            <div class="card-header">
                                <nav aria-label="Page navigation example">
                                    <ul class="pagination justify-content-center mb-3">
                                        <li class="page-item">
                                            <button type="button" class="btn btn-outline-secondary load-page-button" data-page="Tutanak/MuracaatGiris.xhtml" data-toggle="tooltip" title="Müracaat Seçim">1</button>
                                        </li>
                                        <li class="page-item">
                                            <button type="button" class="btn btn-outline-secondary load-page-button" data-page="Tutanak/YakinlikBilgileri.xhtml" data-toggle="tooltip" title="Yakınlık Bilgileri">2</button>
                                        </li>
                                        <li class="page-item">
                                            <button type="button" class="btn btn-outline-secondary load-page-button" data-page="Tutanak/AileNufus.xhtml" data-toggle="tooltip" title="Aile Nüfus Bilgileri">3</button>
                                        </li>
                                        <li class="page-item">
                                            <button type="button" class="btn btn-outline-secondary load-page-button" data-page="Tutanak/TutanakEngel.xhtml" data-toggle="tooltip" title="Sağlık ve Engel Bilgisi">4</button>
                                        </li>
                                        <li class="page-item">
                                            <button type="button" class="btn btn-outline-secondary load-page-button" data-page="Tutanak/AileGelir.xhtml" data-toggle="tooltip" title="Aile Gelir Bilgileri">5</button>
                                        </li>
                                        <li class="page-item">
                                            <button type="button" class="btn btn-outline-secondary load-page-button" data-page="Tutanak/Mulkiyet.xhtml" data-toggle="tooltip" title="Mülkiyet Bilgileri">6</button>
                                        </li>
                                        <li class="page-item">
                                            <button type="button" class="btn btn-outline-secondary load-page-button" data-page="Tutanak/Borc.xhtml" data-toggle="tooltip" title="Borç Bilgileri">7</button>
                                        </li>
                                        <li class="page-item">
                                            <button type="button" class="btn btn-outline-secondary load-page-button" data-page="Tutanak/SosyalGuvence.xhtml" data-toggle="tooltip" title="Sosyal Güvence Bilgisi">8</button>
                                        </li>
                                        <li class="page-item">
                                            <button type="button" class="btn btn-outline-secondary load-page-button" data-page="Tutanak/TalepYardim.xhtml" data-toggle="tooltip" title="Talep Edilen Yardımlar">9</button>
                                        </li>
                                        <li class="page-item">
                                            <button type="button" class="btn btn-outline-secondary load-page-button" data-page="Tutanak/TutanakInceleme.xhtml" data-toggle="tooltip" title="Tutanak İnceleme">10</button>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.9/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
        <script>
            function confirmDelete(button) {
                return confirm("Bu kullanıcıyı gerçekten silmek istiyor musunuz?");
            }
        </script>
    </h:body>
</html>
