<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Müracaat Seçim</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" />
        <link rel="stylesheet" href="CSS/list.css" />
        <h:outputStylesheet name="CSS/styles.css"/>
    </h:head>
    <h:body>
        <h:form id="userForm">
            <div class="row align-items-center mb-3">
                <div class="col-10">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.xhtml">Ana Sayfa</a></li>
                        <li class="breadcrumb-item active" aria-current="page">İşlemlerim</li>
                        <li class="breadcrumb-item"><a href="#" class="load-page-button" data-page="Tutanak/MuracaatSecim.xhtml">Tutanak</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Müracaat Seçim</li>
                    </ol>
                </div>
            </div> 
            <div class="container-fluid">               
                <div class="row">                   
                    <div class="col-md-12">
                        <div class="card-header">
                            <h1>Müracaat Seçim</h1>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                Müracaat Bilgileri
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="form-row">
                                <div class="form-group col-md-6">                                  <label for="isim" class="form-label">İsim:</label>
                                    <div class="input-group">
                                        <h:inputText id="isim" value="#{muracaatBean.entity.kisi_isim}" class="form-control" />
                                        <div class="input-group-append">
                                            <span class="input-group-text">
                                                <i class="fas fa-search"></i>
                                            </span>
                                        </div>
                                        <f:ajax event="keyup" render="KullaniciListesi" />
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="soyisim" class="form-label">Soyisim:</label>
                                    <div class="input-group">
                                        <h:inputText id="soyisim" value="#{muracaatBean.entity.kisi_isim}" class="form-control" />
                                        <div class="input-group-append">
                                            <span class="input-group-text">
                                                <i class="fas fa-search"></i>
                                            </span>
                                        </div>
                                        <f:ajax event="keyup" render="KullaniciListesi" />
                                    </div>
                                </div>

                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="sicil" class="form-label">Müracaat No:</label>
                                    <div class="input-group">
                                        <h:inputText id="sicil" value="#{muracaatBean.entity.muracaat_id}" class="form-control" />
                                        <div class="input-group-append">
                                            <span class="input-group-text">
                                                <i class="fas fa-search"></i>
                                            </span>
                                        </div>
                                        <f:ajax event="keyup" render="KullaniciListesi" />
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="tcno" class="form-label">Tc Kimlik No:</label>
                                    <div class="input-group">
                                        <h:inputText id="tcno" value="#{muracaatBean.entity.muracaat_id}" class="form-control" />
                                        <div class="input-group-append">
                                            <span class="input-group-text">
                                                <i class="fas fa-search"></i>
                                            </span>
                                        </div>
                                        <f:ajax event="keyup" render="KullaniciListesi" />
                                    </div>
                                </div>
                            </div>
                            <h:panelGroup id="KullaniciListesi">
                                <div class="table-container">
                                    <div class="table-responsive">
                                        <table class="table table-bordered">
                                            <thead>
                                                <tr>
                                                    <th>Müracaat No</th>
                                                    <th>TC Kimlik No</th>
                                                    <th>İsim</th>
                                                    <th>Soyisim</th>
                                                    <th>Eylem</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <ui:repeat value="#{muracaatBean.list}" var="muracaat" varStatus="loop">
                                                    <tr class="#{loop.index % 2 == 0 ? 'table-row-even' : 'table-row-odd'}">
                                                        <td>#{muracaat.muracaat_id}</td>
                                                        <td>#{muracaat.kimlik_no}</td>
                                                        <td>#{muracaat.kisi_isim}</td>
                                                        <td>#{muracaat.kisi_soyisim}</td>
                                                        <td class="profil">
                                                            <div class="col-2 text-end">
                                                                <button type="button" class="btn btn-primary load-page-button" data-page="Tutanak/TutanakInceleme.xhtml">Tutanak</button>
                                                                <button type="button" class="btn btn-primary load-page-button" data-page="Tutanak/YakinlikBilgileri.xhtml">Yakınlık</button>
                                                                <button type="button" class="btn btn-primary load-page-button" data-page="Tutanak/AileMaddiDurum.xhtml">Maddi Durum</button>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </ui:repeat>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </h:panelGroup>        
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.9/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
        <script>
            function confirmDelete(button) {
                return confirm("Bu kullanıcıyı gerçekten silmek istiyor musunuz?");
            }
        </script>
    </h:body>
</html>
