<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sosyal Güvence Bilgileri</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" />
        <link rel="stylesheet" href="CSS/styles.css" />
        <link rel="stylesheet" href="CSS/log.css" />

        <style>
            /* Pop-up ekran için stil ayarları */
            #myPopup {
                display: none;
                position: fixed;
                z-index: 1;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgba(0,0,0,0.4);
            }

            /* İçerik alanı */
            #popupContent {
                background-color: #fefefe;
                margin: 15% auto;
                padding: 20px;
                border: 1px solid #888;
                width: 80%;
            }

            /* Kapatma butonu */
            .close {
                color: #aaa;
                float: right;
                font-size: 28px;
                font-weight: bold;
                cursor: pointer;
            }

            .close:hover,
            .close:focus {
                color: black;
                text-decoration: none;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <button type="button" onclick="openPopup()">Pop-up Aç</button>

            <div id="myPopup">
                <div id="popupContent">
                    <span class="close" onclick="closePopup()">×</span>
                    <div class="container-fluid">               
                        <div class="row">                   
                            <div class="col-md-12">   
                                <div class="card-header">
                                    <h1>Sosyal Güvence</h1>
                                </div>
                                <div class="card-body"> 
                                    <div class="card">
                                        <div class="card-header">
                                            Sosyal Güvence Bilgileri
                                        </div>
                                    </div>
                                    <div class="card">                             
                                        <div class="card-body">
                                            <div class="form-row">  
                                                <div class="form-group col-md-6 mb-3">
                                                    <label for="sosyalGuvence" class="form-label">Sosyal Güvencesi:</label>
                                                    <h:selectOneMenu id="sosyalGuvence" value="#{tutanakSosyalGuvenceBean.entity.guvence_id}" class="form-control">
                                                        <f:selectItems value="#{tutanakSosyalGuvenceBean.guvenceList}" />                            
                                                        <f:ajax event="valueChange" render="KullaniciListesi" />
                                                    </h:selectOneMenu>
                                                </div>
                                                <div class="form-group col-md-6 mb-3">
                                                    <label for="guvence">Sosyal Güvencesi var mı?:</label>
                                                    <div class="custom-radio">
                                                        <h:selectOneRadio id="guvence"  value="#{tutanakSosyalGuvenceBean.entity.guvence_var_mi}" styleClass="radio-inline">
                                                            <f:selectItem itemLabel="Evet" itemValue="1" />
                                                            <f:selectItem itemLabel="Hayır" itemValue="0" />                                           
                                                        </h:selectOneRadio>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-row"> 
                                                <div class="form-group col-md-6 mb-3">
                                                    <label for="birim" class="form-label">Yönlendiren Birim:</label>
                                                    <h:selectOneMenu id="birim" value="#{tutanakSosyalGuvenceBean.entity.birim_id}" class="form-control">
                                                        <f:selectItems value="#{tutanakSosyalGuvenceBean.birimList}"/>                              
                                                        <f:ajax event="valueChange" render="KullaniciListesi" />
                                                    </h:selectOneMenu>
                                                </div>
                                                <div class="form-group col-md-6 mb-3">
                                                    <label for="birimAciklama">Yönlendiren Birim Açıklaması:</label>
                                                    <h:inputText id="birimAciklama" value="#{tutanakSosyalGuvenceBean.entity.birim_aciklama}" class="form-control"/>
                                                </div>
                                            </div>
                                            <div class="text-center mt-3">
                                                <h:commandButton value="Kaydet" action="#{tutanakSosyalGuvenceBean.tutanakSosyalGuvenceEkle()}" class="btn btn-success">
                                                    <f:ajax execute="@form" render="@form, mesaj" />
                                                </h:commandButton>
                                            </div>                               
                                        </div>
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <script type="text/javascript">
                function openPopup() {
                    document.getElementById("myPopup").style.display = "block";
                }

                function closePopup() {
                    document.getElementById("myPopup").style.display = "none";
                }
            </script>
        </h:form>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.9/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </h:body>
</html>
