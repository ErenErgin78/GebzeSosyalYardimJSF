<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sosyal Güvence Bilgileri</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" />
        <link rel="stylesheet" href="CSS/styles.css" />
        <link rel="stylesheet" href="CSS/log.css" />

        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.xhtml">Ana Sayfa</a></li>            
            <li class="breadcrumb-item active" aria-current="page">İşlemlerim</li>
            <li class="breadcrumb-item active"><a href="#" class="load-page-button" data-page="Tutanak/MuracaatSecim.xhtml">Tutanak</a></li>
            <li class="breadcrumb-item active" aria-current="page">Sosyal Güvence Bilgileri</li>
        </ol>
    </h:head>
    <h:body>
        <h:form>
            <h:messages globalOnly="true" layout="table"/>
            <h:outputText id="mesaj" />
            <div class="container-fluid">               
                <div class="row">                   
                    <div class="col-md-12">   
                        <div class="card-header">
                            <h1>Sosyal Güvence</h1>
                        </div>
                        <div class="card-body"> 
                            <div class="card">
                                <div class="card-header">
                                    Sosyal Güvence Bilgileri
                                </div>
                            </div>
                            <div class="card">                             
                                <div class="card-body">
                                    <div class="form-row">  
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="sosyalGuvence" class="form-label">Sosyal Güvencesi:</label>
                                            <h:selectOneMenu id="sosyalGuvence" value="#{tutanakSosyalGuvenceBean.entity.sosyal_guvence_id}" class="form-control">
                                                <f:selectItem itemLabel="Lütfen Seçiniz" itemValue="E" />
                                                <f:selectItem itemLabel="Sosyal Güvencesi Yok" itemValue="E" />
                                                <f:selectItem itemLabel="Bağ-Kur" itemValue="E" />
                                                <f:selectItem itemLabel="SGK" itemValue="K" />                                 
                                                <f:ajax event="valueChange" render="KullaniciListesi" />
                                            </h:selectOneMenu>
                                        </div>
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="guvence">Sosyal Güvencesi var mı?:</label>
                                            <div class="custom-radio">
                                                <h:selectOneRadio id="guvence"  value="#{tutanakSosyalGuvenceBean.entity.guvence_var_mi}" styleClass="radio-inline">
                                                    <f:selectItem itemLabel="Evet" itemValue="1" />
                                                    <f:selectItem itemLabel="Hayır" itemValue="2" />                                           
                                                </h:selectOneRadio>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row"> 
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="birim" class="form-label">Yönlendiren Birim:</label>
                                            <h:selectOneMenu id="birim" value="#{tutanakSosyalGuvenceBean.entity.birim_id}" class="form-control">
                                                <f:selectItem itemLabel="Lütfen Seçiniz" itemValue="E" />
                                                <f:selectItem itemLabel="Sosyal Hizmetler" itemValue="E" />
                                                <f:selectItem itemLabel="Bilgi İşlem" itemValue="E" />
                                                <f:selectItem itemLabel="Basın Yayın ve İlişkiler" itemValue="K" />                                 
                                                <f:ajax event="valueChange" render="KullaniciListesi" />
                                            </h:selectOneMenu>
                                        </div>
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="birimAciklama">Yönlendiren Birim Açıklaması:</label>
                                            <h:inputText id="birimAciklama" value="#{tutanakSosyalGuvenceBean.entity.birim_aciklama}" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="text-center mt-3">
                                        <h:commandButton value="Kaydet" action="#{tutanakSosyalGuvenceBean.tutanakSosyalGuvenceEkle()}" class="btn btn-success">
                                            <f:ajax execute="@form" render="@form, mesaj" />
                                        </h:commandButton>
                                    </div>                               
                                    <!-- Pagination Card -->
                                    <div class="card mt-3">
                                        <div class="card-body">
                                            <nav aria-label="Page navigation example">
                                                <ul class="pagination justify-content-center mb-3">
                                                    <li class="page-item">
                                                        <button type="button" class="btn btn-outline-secondary load-page-button" data-page="Tutanak/MuracaatSecim.xhtml" data-toggle="tooltip" title="Müracaat Seçim">1</button>
                                                    </li>
                                                    <li class="page-item">
                                                        <button type="button" class="btn btn-outline-secondary load-page-button" data-page="Tutanak/YakinlikBilgileri.xhtml" data-toggle="tooltip" title="Yakınlık Bilgileri">2</button>
                                                    </li>
                                                    <li class="page-item">
                                                        <button type="button" class="btn btn-outline-secondary load-page-button" data-page="Tutanak/EngelBilgisi.xhtml" data-toggle="tooltip" title="Sağlık ve Engel Bilgisi">3</button>
                                                    </li>
                                                    <li class="page-item">
                                                        <button type="button" class="btn btn-outline-secondary load-page-button" data-page="Tutanak/GelirBorc.xhtml" data-toggle="tooltip" title="Aile Gelir ve Borç Bilgileri">4</button>
                                                    </li>
                                                    <li class="page-item">
                                                        <button type="button" class="btn btn-outline-secondary load-page-button" data-page="Tutanak/Mulkiyet.xhtml" data-toggle="tooltip" title="Mülkiyet Bilgileri">5</button>
                                                    </li>
                                                    <li class="page-item">
                                                        <button type="button" class="btn btn-secondary" data-page="Tutanak/SosyalGuvence.xhtml" data-toggle="tooltip" title="Sosyal Güvence Bilgisi">6</button>
                                                    </li>
                                                    <li class="page-item">
                                                        <button type="button" class="btn btn-outline-secondary load-page-button" data-page="Tutanak/TalepYardim.xhtml" data-toggle="tooltip" title="Talep Edilen Yardımlar">7</button>
                                                    </li>
                                                    <li class="page-item">
                                                        <button type="button" class="btn btn-outline-secondary load-page-button" data-page="Tutanak/TutanakInceleme.xhtml" data-toggle="tooltip" title="Tutanak İnceleme">8</button>
                                                    </li>
                                                </ul>
                                            </nav>
                                        </div>
                                    </div>         
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.9/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </h:body>
</html>
