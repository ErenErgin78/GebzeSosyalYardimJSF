<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tutanak İnceleme</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" />
        <link rel="stylesheet" href="CSS/list.css" />
        <h:outputStylesheet name="CSS/styles.css"/>
    </h:head>
    <h:body>
        <h:form id="userForm">
            <div class="row align-items-center mb-3">
                <div class="col-10">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.xhtml">Ana Sayfa</a></li>
                        <li class="breadcrumb-item active" aria-current="page">İşlemlerim</li>
                        <li class="breadcrumb-item"><a href="#" class="load-page-button" data-page="Tutanak/MuracaatSecim.xhtml">Tutanak</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Tutanak İnceleme </li>
                    </ol>
                </div>
                <div class="col-2 text-end">
                    <button type="button" class="btn btn-outline-success load-page-button" data-page="Tutanak/MuracaatSecim.xhtml">Müracaat Seçim</button>
                </div>
            </div> 
            <div class="container-fluid">               
                <div class="row">                   
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h1>Tutanak İnceleme</h1>
                            </div>
                            <div class="card-body">
                                <div class="card">
                                    <div class="card-header">
                                        Tutanak İnceleme Bilgileri
                                    </div>
                                    <div class="card-body">
                                        <div class="form-row">
                                            <div class="form-group col-md-6 mb-3">
                                                <label for="address_desc1">Başvuru Beyanı:</label>
                                                <h:inputTextarea id="address_desc1" class="form-control" rows="10" value="#{userBean.entity.kullanici_adres}" />
                                            </div>
                                            <div class="form-group col-md-6 mb-3">
                                                <label for="address_desc2">İnceleme Ekibi Görüş Kanaati:</label>
                                                <h:inputTextarea id="address_desc2" class="form-control" rows="10" value="#{userBean.entity.kullanici_adres}" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-center mt-3">
                                        <h:commandButton value="Kaydet" action="#{userBean.create()}" class="btn btn-success">
                                            <f:ajax execute="@form" render="@form, mesaj" />
                                        </h:commandButton>                                  
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.9/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
        <script>
            function confirmDelete(button) {
                return confirm("Bu kullanıcıyı gerçekten silmek istiyor musunuz?");
            }
        </script>
    </h:body>
</html>
