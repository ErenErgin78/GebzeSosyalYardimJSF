<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Yakınlık Bilgileri</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" />
        <link rel="stylesheet" href="CSS/list.css" />
        <h:outputStylesheet name="CSS/styles.css"/>
    </h:head>
    <h:body>
        <h:form id="userForm">
            <div class="row align-items-center mb-3">
                <div class="col-10">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.xhtml">Ana Sayfa</a></li>
                        <li class="breadcrumb-item active" aria-current="page">İşlemlerim</li>
                        <li class="breadcrumb-item"><a href="#" class="load-page-button" data-page="Tutanak/MuracaatSecim.xhtml">Tutanak</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Yakınlık Bilgileri</li>
                    </ol>
                </div>
            </div> 
            <div class="container-fluid">               
                <div class="row">                   
                    <div class="col-md-12">
                        <div class="card-header">
                            <h1>Aile Yakınlık</h1>
                        </div>
                        <div class="card-body">
                            <div class="card">
                                <div class="card-header">
                                    Yakınlık Bilgileri
                                </div>
                                <div class="card-body">
                                    <!-- Yakınlık Bilgileri Formu -->
                                    <div class="form-row">
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="dogum">Doğum Tarihi:</label>
                                            <h:inputText id="dogum" class="form-control" value="#{kisiBean.entity.doğum_tarihi}">
                                                <f:passThroughAttribute name="type" value="date" />
                                            </h:inputText>                                         
                                        </div>
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="kimlik">TC Kimlik No:</label>
                                            <h:inputText id="kimlik" class="form-control" value="#{kisiBean.entity.kimlik_no}"/>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="ad">Adı:</label>
                                            <h:inputText id="ad" class="form-control" value="#{kisiBean.entity.isim}"/>
                                        </div>
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="soyad">Soyadı:</label>
                                            <h:inputText id="soyad" class="form-control" value="#{kisiBean.entity.soyisim}"/>
                                        </div>
                                    </div>                          
                                    <div class="form-row">      
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="egitim" class="form-label">Eğitim Durumu:</label>
                                            <h:selectOneMenu id="egitim" value="#{egitimDurumBean.entity.egitim_durum_id}" class="form-control">
                                                <f:selectItem itemLabel="Lütfen Seçiniz" itemValue="E" />
                                                <f:selectItems value="#{egitimDurumBean.egitimlist} "/>                                      
                                            </h:selectOneMenu>
                                        </div> 
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="yakinlik" class="form-label">Yakınlık:</label>
                                            <h:selectOneMenu id="yakinlik" value="#{yakinlikBean.entity.yakinlik_id}" class="form-control">
                                                <f:selectItem itemLabel="Lütfen Seçiniz" itemValue="0" />
                                                <f:selectItems value="#{yakinlikBean.yakinlikList}"/>
                                            </h:selectOneMenu>
                                        </div>
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="meslek" class="form-label">Meslek:</label>
                                            <h:selectOneMenu id="meslek" value="#{meslekBean.entity.meslek_id}" class="form-control">
                                                <f:selectItem itemLabel="Lütfen Seçiniz" itemValue="E" />
                                                <f:selectItems value="#{meslekBean.meslekList}"/>
                                            </h:selectOneMenu>
                                        </div>                            
                                    </div>  
                                    <div class="form-row">
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="cinsiyet" class="form-label">Cinsiyet:</label>
                                            <h:selectOneMenu id="cinsiyet" value="#{kisiBean.entity.cinsiyet}" class="form-control">
                                                <f:selectItem itemLabel="Lütfen Seçiniz" itemValue="E" />
                                                <f:selectItem itemLabel="Erkek" itemValue="E" />
                                                <f:selectItem itemLabel="Kadın" itemValue="K" />                                 
                                            </h:selectOneMenu>
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label for="aktif5" class="form-label">Özel Statü:</label>
                                            <h:selectOneMenu id="aktif5" value="#{userBean.dao.aktif}" class="form-control">
                                                <f:selectItem itemLabel="Lütfen Seçiniz" itemValue="E" />                                                        
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-3">
                                            <label for="medeni" class="form-label">Medeni Hali:</label>
                                            <h:selectOneMenu id="medeni" value="#{medeniDurumBean.entity.medeni_durum_id}" class="form-control">
                                                <f:selectItem itemLabel="Lütfen Seçiniz" itemValue="E" />
                                                <f:selectItems value = "#{medeniDurumBean.medenidurumlist} "/>
                                            </h:selectOneMenu>
                                        </div>                                     
                                    </div>
                                    <!-- Askerlik Bilgileri Kısmı -->
                                    <div class="card">
                                        <div class="card-header">
                                            Asker/Hükümlü Bilgileri
                                        </div>
                                        <div class="card-body">
                                            <div class="form-row">
                                                <div class="form-group col-md-6 mb-3">
                                                    <label for="durum">Asker/Hükümlü Hali:</label>
                                                    <div class="custom-radio">
                                                        <h:selectOneRadio id="durum" value="#{kisiAskerlikBean.entity.aktif}"  styleClass="radio-inline">
                                                            <f:selectItem itemLabel="Asker" itemValue="1" />
                                                            <f:selectItem itemLabel="Hükümlü" itemValue="2" />
                                                        </h:selectOneRadio>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col-md-6 mb-3">
                                                    <label for="askerlik_baslama">Başlama Tarihi:</label>
                                                    <h:inputText id="askerlik_baslama" class="form-control" value="#{kisiAskerlikBean.entity.baslangic_tarihi}">
                                                        <f:passThroughAttribute name="type" value="date" />
                                                    </h:inputText>
                                                </div>
                                                <div class="form-group col-md-6 mb-3">
                                                    <label for="askerlik_tarihi">Bitiş Tarihi:</label>
                                                    <h:inputText id="askerlik_bitis" class="form-control" value="#{kisiAskerlikBean.entity.bitis_tarihi}">
                                                        <f:passThroughAttribute name="type" value="date" />
                                                    </h:inputText>
                                                </div>
                                                <div class="form-group col-md-6 mb-3">
                                                    <label for="askerlik_suresi">Askerlik/Hükümlülük Süresi(Gün):</label>
                                                    <h:inputText id= "askerlik_suresi" class="form-control" value="#{kisiAskerlikBean.entity.asker_hukumlu}"/>

                                                </div>
                                                <div class="form-group col-md-6 mb-3">
                                                    <label for="aciklama">Açıklama:</label>
                                                    <h:inputTextarea id="aciklama" class="form-control" rows="1" value="#{kisiAskerlikBean.entity.aciklama}" />
                                                </div>
                                            </div>
                                        </div>
                                    </div> 
                                    <div class="text-center mt-3">
                                        <h:commandButton value="Kaydet" action="#{kisiAskerlikBean.create()}" class="btn btn-success">
                                            <f:ajax execute="@form" render="@form" />
                                        </h:commandButton>                                  
                                    </div>                                  
                                    <!-- Pagination Card -->
                                    <div class="card mt-3">
                                        <div class="card-body">
                                            <nav aria-label="Page navigation example">
                                                <ul class="pagination justify-content-center mb-3">
                                                    <li class="page-item">
                                                        <button type="button" class="btn btn-outline-secondary load-page-button" data-page="Tutanak/MuracaatSecim.xhtml" data-toggle="tooltip" title="Müracaat Seçim">1</button>
                                                    </li>
                                                    <li class="page-item">
                                                        <button type="button" class="btn btn-secondary" data-page="Tutanak/YakinlikBilgileri.xhtml" data-toggle="tooltip" title="Yakınlık Bilgileri">2</button>
                                                    </li>
                                                    <li class="page-item">
                                                        <button type="button" class="btn btn-outline-secondary load-page-button" data-page="Tutanak/EngelBilgisi.xhtml" data-toggle="tooltip" title="Sağlık ve Engel Bilgisi">3</button>
                                                    </li>
                                                    <li class="page-item">
                                                        <button type="button" class="btn btn-outline-secondary load-page-button" data-page="Tutanak/GelirBorc.xhtml" data-toggle="tooltip" title="Aile Gelir ve Borç Bilgileri">4</button>
                                                    </li>
                                                    <li class="page-item">
                                                        <button type="button" class="btn btn-outline-secondary load-page-button" data-page="Tutanak/Mulkiyet.xhtml" data-toggle="tooltip" title="Mülkiyet Bilgileri">5</button>
                                                    </li>
                                                    <li class="page-item">
                                                        <button type="button" class="btn btn-outline-secondary load-page-button" data-page="Tutanak/SosyalGuvence.xhtml" data-toggle="tooltip" title="Sosyal Güvence Bilgisi">6</button>
                                                    </li>
                                                    <li class="page-item">
                                                        <button type="button" class="btn btn-outline-secondary load-page-button" data-page="Tutanak/TalepYardim.xhtml" data-toggle="tooltip" title="Talep Edilen Yardımlar">7</button>
                                                    </li>
                                                    <li class="page-item">
                                                        <button type="button" class="btn btn-outline-secondary load-page-button" data-page="Tutanak/TutanakInceleme.xhtml" data-toggle="tooltip" title="Tutanak İnceleme">8</button>
                                                    </li>
                                                </ul>
                                            </nav>
                                        </div>
                                    </div>                 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.9/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
        <script>
            function confirmDelete(button) {
                return confirm("Bu kullanıcıyı gerçekten silmek istiyor musunuz?");
            }
        </script>
    </h:body>
</html>
