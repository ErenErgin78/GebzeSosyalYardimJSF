<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gebze Belediyesi Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="CSS/styles.css" />
        <link rel="stylesheet" href="CSS/log.css" />

        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.xhtml">Ana Sayfa</a></li>            
            <li class="breadcrumb-item active" aria-current="page">İşlemler</li>
            <li class="breadcrumb-item active"><a href="#" class="load-page-button" data-page="Tutanak/MuracaatSecim.xhtml">Müracaat Seçim</a></li>
            <li class="breadcrumb-item active" aria-current="page">Yakınlık Bilgileri</li>
        </ol>
    </h:head>
    <h:body>
        <h:form>
            <h:messages globalOnly="true" layout="table"/>
            <h:outputText id="mesaj" />
            <div class="container-fluid">               
                <div class="row">                   
                    <div class="col-md-12">                     
                        <div class="card">
                            <div class="card-header">
                                Yakınlık Bilgileri
                            </div>
                        </div>
                        <div class="card">  
                            <div class="info-message">Lütfen bilgilerinizi kontrol ediniz</div>                              
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="email">Doğum Tarihi:</label>
                                        <h:inputText class="form-control" value="#{userBean.entity.kullanici_isim}">
                                            <f:passThroughAttribute name="type" value="date" />
                                        </h:inputText>                                         
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="email">TC Kimlik No:</label>
                                        <h:inputText class="form-control" value="#{userBean.entity.kullanici_unvan}">
                                            <f:passThroughAttribute name="type" value="email" />
                                        </h:inputText>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="email">Adı:</label>
                                        <h:inputText class="form-control" value="#{userBean.entity.kullanici_kullanici_adi}">
                                            <f:passThroughAttribute name="type" value="email" />
                                        </h:inputText>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Gelir:</label>
                                        <h:inputText class="form-control" value="#{userBean.entity.sifre}">
                                            <f:passThroughAttribute name="type" value="email" />
                                        </h:inputText>
                                    </div>                                                                 
                                </div>                          
                                <div class="form-row">                        
                                    <div class="form-group col-md-6">
                                        <label for="email">Soyadı:</label>
                                        <h:inputText class="form-control" value="#{userBean.entity.kullannici_eposta}">
                                            <f:passThroughAttribute name="type" value="email" />
                                        </h:inputText>

                                        <label for="aktif" class="form-label">Eğitim Durumu:</label>
                                        <h:selectOneMenu id="ati" value="#{userBean.dao.aktif}" class="form-control">
                                            <f:selectItem itemLabel="Lütfen Seçiniz" itemValue="E" />
                                            <f:selectItem itemLabel="İlkokul" itemValue="E" />
                                            <f:selectItem itemLabel="Ortaokul" itemValue="K" />
                                            <f:selectItem itemLabel="Lise" itemValue="E" />
                                            <f:selectItem itemLabel="Önlisans" itemValue="K" />
                                            <f:selectItem itemLabel="Lisans" itemValue="E" /> 
                                            <f:selectItem itemLabel="Yüksek Lisans" itemValue="E" />
                                            <f:selectItem itemLabel="Doktora" itemValue="E" />  
                                            <f:ajax event="valueChange" render="KullaniciListesi" />
                                        </h:selectOneMenu>
                                    </div>         
                                    <div class="form-group col-md-6">
                                        <label for="aktif" class="form-label">Yakınlık:</label>
                                        <h:selectOneMenu id="akti" value="#{userBean.dao.aktif}" class="form-control">
                                            <f:selectItem itemLabel="Lütfen Seçiniz" itemValue="E" />
                                            <f:selectItem itemLabel="Baba" itemValue="E" />
                                            <f:selectItem itemLabel="Anne" itemValue="K" />
                                            <f:selectItem itemLabel="Kardeş" itemValue="E" />
                                            <f:selectItem itemLabel="Çocuk" itemValue="K" />
                                            <f:selectItem itemLabel="Eş" itemValue="E" />                                                
                                            <f:ajax event="valueChange" render="KullaniciListesi" />
                                        </h:selectOneMenu>

                                        <label for="aktif" class="form-label">Meslek:</label>
                                        <h:selectOneMenu id="akt" value="#{userBean.dao.aktif}" class="form-control">
                                            <f:selectItem itemLabel="Çalışmıyor" itemValue="K" />
                                            <f:selectItem itemLabel="Öğrenci" itemValue="K" />
                                            <f:selectItem itemLabel="Serbest Çalışan" itemValue="K" />
                                            <f:selectItem itemLabel="Emekli" itemValue="K" />
                                            <f:selectItem itemLabel="Memur" itemValue="K" />
                                            <f:selectItem itemLabel="İşçi" itemValue="K" /> 
                                            <f:ajax event="valueChange" render="KullaniciListesi" />
                                        </h:selectOneMenu>
                                    </div>                            
                                </div>  
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="aktif" class="form-label">Cinsiyet:</label>
                                        <h:selectOneMenu id="aktif" value="#{userBean.dao.aktif}" class="form-control">
                                            <f:selectItem itemLabel="Lütfen Seçiniz" itemValue="E" />
                                            <f:selectItem itemLabel="Erkek" itemValue="E" />
                                            <f:selectItem itemLabel="Kadın" itemValue="K" />                                 
                                            <f:ajax event="valueChange" render="KullaniciListesi" />
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="durum">Medeni Hali:</label>
                                        <div class="custom-radio">
                                            <h:selectOneRadio id="durum" value="#{userBean.entity.kullanici_durum}"  styleClass="radio-inline">
                                                <f:selectItem itemLabel="Evli" itemValue="1" />
                                                <f:selectItem itemLabel="Bekar" itemValue="2" />
                                                <f:selectItem itemLabel="Dul" itemValue="3" />
                                                <f:selectItem itemLabel="Boşanmış" itemValue="4" />
                                            </h:selectOneRadio>
                                        </div>
                                        <div class="form-group col-md-3" style="margin-right: 10px;">
                                        <label for="aktif" class="form-label">Özel Statü:</label>
                                        <h:selectOneMenu id="ak" value="#{userBean.dao.aktif}" class="form-control">
                                            <f:selectItem itemLabel="Lütfen Seçiniz" itemValue="E" />                                                        
                                            <f:ajax event="valueChange" render="KullaniciListesi" />
                                        </h:selectOneMenu>
                                    </div>
                                        
                                    </div>
                                </div>

                                <div class="text-center mt-3">
                                    <h:commandButton value="Kaydet" action="#{userBean.create()}" class="btn btn-success">
                                        <f:ajax execute="@form" render="@form, mesaj" />
                                    </h:commandButton>                                  
                                </div>
                                
                                <div class="card-header" style="margin-top: 10px;">
                                <nav aria-label="Page navigation example">
                                    <ul class="pagination justify-content-center mb-3">
                                        <li class="page-item">
                                            <button type="button" class="btn btn-outline-secondary load-page-button" data-page="Tutanak/MuracaatSecim.xhtml" data-toggle="tooltip" title="Müracaat Seçim">1</button>
                                        </li>
                                        <li class="page-item">
                                            <button type="button" class="btn btn-secondary" data-page="Tutanak/YakinlikBilgileri.xhtml" data-toggle="tooltip" title="Yakınlık Bilgileri">2</button>
                                        </li>
                                        <li class="page-item">
                                            <button type="button" class="btn btn-outline-secondary load-page-button" data-page="Tutanak/EngelBilgisi.xhtml" data-toggle="tooltip" title="Sağlık ve Engel Bilgisi">4</button>
                                        </li>
                                        <li class="page-item">
                                            <button type="button" class="btn btn-outline-secondary load-page-button" data-page="Tutanak/AileGelir.xhtml" data-toggle="tooltip" title="Aile Gelir Bilgileri">5</button>
                                        </li>
                                        <li class="page-item">
                                            <button type="button" class="btn btn-outline-secondary load-page-button" data-page="Tutanak/Mulkiyet.xhtml" data-toggle="tooltip" title="Mülkiyet Bilgileri">6</button>
                                        </li>
                                        <li class="page-item">
                                            <button type="button" class="btn btn-outline-secondary load-page-button" data-page="Tutanak/Borc.xhtml" data-toggle="tooltip" title="Borç Bilgileri">7</button>
                                        </li>
                                        <li class="page-item">
                                            <button type="button" class="btn btn-outline-secondary load-page-button" data-page="Tutanak/SosyalGuvence.xhtml" data-toggle="tooltip" title="Sosyal Güvence Bilgisi">8</button>
                                        </li>
                                        <li class="page-item">
                                            <button type="button" class="btn btn-outline-secondary load-page-button" data-page="Tutanak/TalepYardim.xhtml" data-toggle="tooltip" title="Talep Edilen Yardımlar">9</button>
                                        </li>
                                        <li class="page-item">
                                            <button type="button" class="btn btn-outline-secondary load-page-button" data-page="Tutanak/TutanakInceleme.xhtml" data-toggle="tooltip" title="Tutanak İnceleme">10</button>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.9/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    </h:body>
</html>
