<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gebze Belediyesi Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="CSS/styles.css" />
        <link rel="stylesheet" href="CSS/log.css" />

        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.xhtml">Ana Sayfa</a></li>            
            <li class="breadcrumb-item active" aria-current="page">İşlemler</li>
            <li class="breadcrumb-item active"><a href="#" class="load-page-button" data-page="Tutanak/tutanakgiris.xhtml">Tutanak Giriş</a></li>
        </ol>
    </h:head>
    <h:body>
        <h:form>
            <h:messages globalOnly="true" layout="table"/>
            <h:outputText id="mesaj" value="#{userBean.dao.message}" />
            <div class="container-fluid">               
                <div class="row">                   
                    <div class="col-md-12">
                        <div class="card-header">
                            <h1>Tutanak Girişi</h1>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                Müracaat Bilgileri
                            </div>
                        </div>
                        <div class="card">  
                            <div class="info-message">Lütfen bilgilerinizi kontrol ediniz</div>                              
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="email">Ad:</label>
                                        <h:inputText class="form-control" value="#{userBean.entity.kullanici_isim}">
                                            <f:passThroughAttribute name="type" value="email" />
                                        </h:inputText>                                         
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Ünvan:</label>
                                        <h:inputText class="form-control" value="#{userBean.entity.kullanici_unvan}">
                                            <f:passThroughAttribute name="type" value="email" />
                                        </h:inputText>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="email">Kullanıcı Adı:</label>
                                        <h:inputText class="form-control" value="#{userBean.entity.kullanici_kullanici_adi}">
                                            <f:passThroughAttribute name="type" value="email" />
                                        </h:inputText>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Şifre:</label>
                                        <h:inputText class="form-control" value="#{userBean.entity.sifre}">
                                            <f:passThroughAttribute name="type" value="email" />
                                        </h:inputText>
                                    </div>                                                                 
                                </div>                          
                                <div class="form-row">                        
                                    <div class="form-group">
                                        <label for="email">E-Posta:</label>
                                        <h:inputText class="form-control" value="#{userBean.entity.kullannici_eposta}">
                                            <f:passThroughAttribute name="type" value="email" />
                                        </h:inputText>
                                    </div>         
                                    <div class="form-group">
                                        <label for="email">Sicil No:</label>
                                        <h:inputText class="form-control" value="#{userBean.entity.kullanici_sicil_no}">
                                            <f:passThroughAttribute name="type" value="email" />
                                        </h:inputText>
                                    </div>
                                </div>  
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="aktif" class="form-label">Cinsiyet:</label>
                                        <h:selectOneMenu id="aktif" value="#{userBean.dao.aktif}" class="form-control">
                                            <f:selectItem itemLabel="Erkek" itemValue="E" />
                                            <f:selectItem itemLabel="Kadın" itemValue="K" />                                 
                                            <f:ajax event="valueChange" render="KullaniciListesi" />
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="form-group">
                                        <label for="durum">Durum:</label><br />
                                        <div class="custom-radio">
                                            <h:selectOneRadio id="durum" value="#{userBean.entity.kullanici_durum}" layout="pageDirection" styleClass="radio-inline">
                                                <f:selectItem itemLabel="Aktif" itemValue="1" />
                                                <f:selectItem itemLabel="Pasif" itemValue="2" />
                                            </h:selectOneRadio>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="email">Telefon:</label>
                                        <h:inputText id="email" class="form-control" value="#{userBean.entity.kullanici_telefon}">
                                            <f:passThroughAttribute name="type" value="email" />
                                        </h:inputText>                                                                         
                                    </div>
                                    <div class="form-group">
                                        <label for="address_desc">Adres:</label>
                                        <h:inputTextarea id="address_desc" class="form-control" rows="1" value="#{userBean.entity.kullanici_adres}" />
                                    </div>
                                </div>
                                <div class="text-center mt-3">
                                    <button type="button" class="btn btn-outline-success load-page-button" data-page="Tutanak/tutanakyakinlik.xhtml">Devam Et</button>

                                </div>
                                <div class="container d-flex justify-content-center">
                                    <div class="w-100">
                                        <nav aria-label="Page navigation example" class="fixed-bottom mb-3">
                                            <ul class="pagination justify-content-center">
                                                <li class="page-item"><a class="page-link" href="#" data-toggle="tooltip" data-page="Tutanak/tutanakgiris.xhtml" title="Başvuru Alanı">1</a></li>
                                                <li class="page-item"><a class="page-link" href="#" data-toggle="tooltip" data-page="Tutanak/tutanakyakinlik.xhtml" title="Yakınlık Bilgileri">2</a></li>
                                                <li class="page-item"><a class="page-link" href="#" data-toggle="tooltip" data-page="Tutanak/tutanaknufus.xhtml" title="Aile Nüfus Bilgileri">3</a></li>
                                                <li class="page-item"><a class="page-link" href="#" data-toggle="tooltip" title="Sağlık ve Engel Bilgisi">4</a></li>
                                                <li class="page-item"><a class="page-link" href="#" data-toggle="tooltip" title="Aile Gelir Bilgileri">5</a></li>
                                                <li class="page-item"><a class="page-link" href="#" data-toggle="tooltip" title="Mülkiyet Bilgileri">6</a></li>
                                                <li class="page-item"><a class="page-link" href="#" data-toggle="tooltip" title="Borç Bilgileri">7</a></li>
                                                <li class="page-item"><a class="page-link" href="#" data-toggle="tooltip" title="Sosyal Güvence Bilgisi">8</a></li>
                                                <li class="page-item"><a class="page-link" href="#" data-toggle="tooltip" title="Talep Edilen Yardımlar">9</a></li>
                                                <li class="page-item"><a class="page-link" href="#" data-toggle="tooltip" title="Tutanak İnceleme">10</a></li>
                                                <li class="page-item">
                                                </li>
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.9/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    </h:body>
</html>
