<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Genel Yardım Alt Tipi Tanımlama</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" />
        <link rel="stylesheet" href="styles.css" />
        <h:outputStylesheet name="styles.css"/>
        <style>
            .form-group {
                margin-bottom: 1rem;
            }
            .form-row {
                margin-bottom: 1rem;
            }
            .form-label {
                margin-bottom: .5rem;
                font-weight: 600;
            }
            .form-control {
                display: inline-block;
                width: auto;
                vertical-align: middle;
            }
            .btn-container {
                display: flex;
                align-items: center;
                gap: 1rem;
            }
            .card-container {
                display: flex;
                justify-content: center;
            }
            .card-wrapper {
                width: 100%;
                max-width: 800px;
            }
            .card-header {
                font-size: 1.25rem;
                font-weight: 600;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container-fluid">               
            <div class="row">                   
                <div class="col-md-12">
                    <div class="card-header">
                        <h1 style="font-weight: bold; text-align: center;">Yardım Alt Tipi Tanımlama</h1>
                    </div>
                    <div class="card">
                        <div class="card-header">Genel Yardım Alt Tipi Bilgileri</div>
                        <div class="card-body">
                            <h:form id="altTipiForm">
                                <div class="form-group">
                                    <label for="application_type">Yardim Tip: #{yardimAltBean.entity.tip_id} </label>
                                    <h:selectOneMenu id="neighborhood" value = "#{yardimAltBean.entity.tip_id}" class="form-control">
                                        <f:selectItem itemLabel="Lütfen Seçiniz" itemValue="" />
                                        <f:selectItems value="#{yardimAltBean.tipList}" />
                                    </h:selectOneMenu>
                                </div> 
                                <div class="row mb-3">
                                    <!-- Alt Tipi Adı -->
                                    <div class="col-md-8 d-flex flex-column mb-2 mb-md-0">
                                        <label for="altTipiAdi" class="form-label">Alt Tipi Adı: #{yardimAltBean.entity.alt_tip}</label>
                                        <h:inputText id="altTipiAdi" value ="#{yardimAltBean.entity.alt_tip}" class="form-control" />
                                    </div>
                                    <!-- Ekle Butonu -->
                                    <div class="col-md-4 d-flex align-items-end justify-content-end">
                                        <h:commandButton value="Ekle" action ="#{yardimAltBean.yardimAltEkle()}"  class="btn btn-success" >
                                            <f:ajax execute="@form" render="@form"/>
                                        </h:commandButton>
                                    </div>
                                </div>
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Alt Tipi Kodu</th>
                                            <th>Alt Tipi Adı</th>
                                            <th>Yardım Tipi Adı</th>
                                            <th>Eylem</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ui:repeat  var="alt"  value ="#{yardimAltBean.list}" varStatus="loop">
                                            <tr class="#{loop.index % 2 == 0 ? 'table-row-even' : 'table-row-odd'}">
                                                <td>#{alt.alt_tip_id}</td>
                                                <td>#{alt.alt_tip_id}</td>
                                                <td>#{alt.tip_isim}</td>
                                                <td>
                                                    <div class="action-buttons">
                                                        <h:commandButton value="Düzenle" styleClass="btn btn-warning ml-2">
                                                            <f:ajax execute="@this" render="@form"/>
                                                        </h:commandButton>
                                                        <h:commandButton value="Sil" action="#{yardimAltBean.yardimAltSil(alt.alt_tip_id)}"  styleClass="btn btn-danger ml-2 delete-button" onclick="return confirmDelete(this)">
                                                            <f:ajax execute="@this" render="@form"/>
                                                        </h:commandButton>
                                                    </div>
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </tbody>
                                </table>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.9/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
        <script>
                                                            function confirmDelete(button) {
                                                                return confirm("Bu alt tipiyi gerçekten silmek istiyor musunuz?");
                                                            }
        </script>
    </h:body>
</html>
