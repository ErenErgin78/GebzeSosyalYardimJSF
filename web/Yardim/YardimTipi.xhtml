<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Genel Yardım Tipi Tanımlama</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" />
        <link rel="stylesheet" href="styles.css" />
        <h:outputStylesheet name="styles.css"/>
        <style>
            /* Navbar */
            .navbar-nav .nav-link {
                color: #f2f2f2;
            }

            .navbar-nav .nav-link:hover {
                background-color: #575757;
                color: #fff;
            }

            .dropdown-menu {
                background-color: #333;
            }

            .dropdown-menu .dropdown-item {
                color: #f2f2f2;
            }

            .dropdown-menu .dropdown-item:hover {
                background-color: #575757;
            }

            /* Form Düzenlemeleri */
            .form-control {
                width: 100%;
                box-sizing: border-box; /* Ensure padding and border are included in the width */
            }

            .form-group {
                margin-bottom: 15px;
                padding-right: 15px;
                padding-left: 15px;
                flex: 0 0 50%;
                max-width: 20%;
            }

            .form-row {
                display: flex;
                flex-wrap: wrap;
                margin-right: -15px;
                margin-left: -15px;
            }

            .form-label {
                margin-top: 5px;
            }

            .text-center {
                text-align: center;
            }

            .custom-radio {
                display: flex;
                gap: 0px; /* Adjust spacing between radio buttons */
            }

            .custom-radio input {
                margin-right: 5px; /* Space between radio button and label */
            }

            .radio-inline {
                display: flex;
                flex-direction: row;
            }

            /* Container Düzenlemeleri */
            .container-fluid {
                padding: 0 12px;
                width: 100%;
                overflow: auto;
            }

            /* Table Styles */
            .table thead th {
                position: sticky;
                top: 0;
                background-color: #f8f9fa; /* Adjust based on your design */
                z-index: 10;
            }

            .table td, .table th {
                white-space: nowrap; /* Prevent text wrapping */
                overflow: hidden; /* Hide overflow text */
                text-overflow: ellipsis; /* Add ellipsis for overflow text */
            }

            .table .action-buttons {
                display: flex;
                gap: 0.5rem; /* Space between buttons */
            }

            .table .action-buttons button {
                margin: 0; /* Reset margin */
                white-space: nowrap; /* Prevent button text wrapping */
            }

            /* Responsive Table Container */
            .table-responsive {
                overflow-x: auto;
            }

            .ml-20 {
                margin-left: 20px;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container-fluid">               
            <div class="row">                   
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header text-center">
                            <h1 class="font-weight-bold">Yardım Tipi Tanımlama</h1>
                        </div>
                        <div class="card-body">
                            <h:form id="yardimTipiForm">
                                <div class="row mb-3">
                                    <!-- Yardım Tipi Adı -->
                                    <div class="col-md-8 d-flex align-items-center mb-2 mb-md-0">
                                        <label for="yardimTipiAdi" class="form-label me-2">Yardım Tipi Adı:</label>
                                        <h:inputText id="yardimTipiAdi" value="#{yardimBean.entity.yardim_tip}" class="form-control" style="width: 400px;" />
                                    </div>
                                    <!-- Ekle Butonu -->
                                    <div class="col-md-4 d-flex align-items-center justify-content-end">
                                        <h:commandButton value="Ekle" action="#{yardimBean.yardimEkle()}" class="btn btn-success">
                                            <f:ajax execute="@form" render="@form"/>
                                        </h:commandButton>
                                    </div>
                                </div>

                                <div class="table-responsive">
                                    <table class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <th style="width: 150px;">Yardım Tipi Kodu</th>
                                                <th style="width: 300px;">Yardım Tipi Adı</th>
                                                <th style="width: 200px;">Eylem</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <ui:repeat value="#{yardimBean.list}" var="yardim" varStatus="loop">
                                                <tr class="#{loop.index % 2 == 0 ? 'table-row-even' : 'table-row-odd'}">
                                                    <td>#{yardim.yardim_tip_id}</td>
                                                    <td>#{yardim.yardim_tip}</td>
                                                    <td>
                                                        <div class="action-buttons">
                                                            <h:commandButton value="Sil" action="#{yardimBean.yardimSil(yardim.yardim_tip_id)}" styleClass="btn btn-danger delete-button" onclick="return confirmDelete(this)">
                                                                <f:ajax execute="@this" render="@form"/>
                                                            </h:commandButton>
                                                            <h:commandButton value="Düzenle" styleClass="btn btn-primary ml-20">
                                                                <f:ajax execute="@this" render="@form"/>
                                                            </h:commandButton>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </ui:repeat>
                                        </tbody>
                                    </table>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.9/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
        <script>
            function confirmDelete(button) {
                return confirm("Bu yardım tipini gerçekten silmek istiyor musunuz?");
            }
        </script>
    </h:body>
</html>
