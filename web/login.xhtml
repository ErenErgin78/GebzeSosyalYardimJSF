<!DOCTYPE html>
<html lang="tr" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Kullanıcı Girişi</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
        <style>
            body {
                background: url('Assets/LoginArkaplan.jpg') no-repeat center center fixed;
                background-size: cover;
            }
            .login-container {
                margin-top: 100px;
           
            }
            .login-logo {
                width: 300px;
                height: 300px;
                background: url('Assets/GebzeLogo3.png') no-repeat center center;
                background-size: cover;
                margin: 0 auto;
            }
            .card {
                background-color: #F1F1F1; /* Hafif gri renk */
                width: 500px;
                height: 660px;
               
            }
        </style>
    </head>
    <body>
        <div class="container login-container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="login-logo mb-4"></div>
                            <h3 class="text-center">Kullanıcı Girişi</h3>
                            <h:form>
                                <div class="form-group">
                                    <label for="username">Kullanıcı Adı</label>
                                    <h:inputText id="username" value="#{userBean.dao.kullanici_adi}" class="form-control">
                                        <f:passThroughAttribute name="placeholder" value="Kullanıcı Adı"/>
                                    </h:inputText>
                                </div>
                                <div class="form-group">
                                    <label for="password">Şifre</label>
                                    <h:inputSecret id="password" value="#{userBean.dao.sifre}" class="form-control">
                                        <f:passThroughAttribute name="placeholder" value="Şifre"/>
                                    </h:inputSecret>
                                </div>
                                <br/>
                                <h:commandButton value="Giriş Yap" action="#{userBean.giris}" class="btn btn-success btn-block"/>
                                <br/>
                                <h:messages globalOnly="true" layout="list" class="text-danger"/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.9/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    </body>
</html>
